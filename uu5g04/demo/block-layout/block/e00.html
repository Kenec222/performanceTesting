<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-block-layout.min.js"
      }
    });
  </script>

  <style>
    .colored .margin {
      display: inline-block;
      width: 100%;
      background-color: #FFCDD2;
    }

    .colored .block {
      background-color: #F44336;
    }

    .colored .row {
      background-color: #FAFAFA;
    }
  </style>
</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-block-layout";

  const Page = UU5.Common.VisualComponent.create({

    getInitialState() {
      return {
        margin: false
      };
    },

    render() {
      let examples = [
        /*@@viewOn:example*/
        <UU5.BlockLayout.Block
          actions={[
            { icon: "mdi-settings", content: "Settings", active: true, onClick: () => alert("settings") }
          ]}
        >
          <UU5.BlockLayout.Row className="row">
            John Smith
          </UU5.BlockLayout.Row>
        </UU5.BlockLayout.Block>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Block
          actions={[
            { icon: "mdi-phone", content: "Call", onClick: () => alert("phone") },
            { icon: "mdi-email", content: "Send E-mail", onClick: () => alert("email") },
            { icon: "mdi-settings", content: "Settings", onClick: () => alert("settings") }
          ]}
        >
          <UU5.BlockLayout.Row className="row">
            John Smith
          </UU5.BlockLayout.Row>
        </UU5.BlockLayout.Block>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Block
          actions={[
            { icon: "mdi-phone", content: "Call", active: true, onClick: () => alert("phone") },
            { icon: "mdi-email", content: "Send E-mail", onClick: () => alert("email") },
            { icon: "mdi-settings", content: "Settings", onClick: () => alert("settings") }
          ]}
        >
          <UU5.BlockLayout.Row className="row">
            John Smith
          </UU5.BlockLayout.Row>
        </UU5.BlockLayout.Block>
        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Block
          actions={[
            { content: "Call", activeContent: "+420 ...", activeIcon: "mdi-phone", onClick: () => alert("phone") },
            { icon: "mdi-email", content: "Send E-mail", onClick: () => alert("email") },
            { icon: "mdi-settings", content: "Settings", onClick: () => alert("settings") }
          ]}
        >
          <UU5.BlockLayout.Row className="row">
            John Smith
          </UU5.BlockLayout.Row>
        </UU5.BlockLayout.Block>
        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Block
          menuColorSchema="success"
          menuBgStyle="filled"
          menuBorderRadius="8px"
          actions={[
            { icon: "mdi-settings", content: "Settings", active: true, onClick: () => alert("settings"), colorSchema: "primary", borderRadius: "8px" },
            { icon: "mdi-email", content: "Send E-mail", onClick: () => alert("email") },
            { icon: "mdi-settings", content: "Settings", onClick: () => alert("settings") }
          ]}
        >
          <UU5.BlockLayout.Row className="row">
            John Smith
          </UU5.BlockLayout.Row>
        </UU5.BlockLayout.Block>
        /*@@viewOff:example*/
      ];

      return (
        <UU5.Bricks.Container>
          Show margin <UU5.Bricks.Switch
          onChange={(opt) => this.setState({ margin: opt.switchedOn })}
          switchedOn={this.state.margin}
        />
          <UU5.Bricks.Row style="marginTop: 32px">
            {examples.map((component, i) => (
              <UU5.Bricks.Column key={i} colWidth="m-4">
                <UU5.BlockLayout.Tile className={this.state.margin ? " colored" : undefined}>
                  <div className={(this.state.margin ? "margin" : undefined)}>
                    {UU5.Common.Element.clone(component, { className: "block" })}
                  </div>
                </UU5.BlockLayout.Tile>
              </UU5.Bricks.Column>
            ))}
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>

  <script>

                  <UU5.BlockLayout.Text weight="secondary">

                <UU5.BlockLayout.Column>
                  +420 722 430 696

              </UU5.BlockLayout.Row>
              <UU5.BlockLayout.Row>
                <UU5.BlockLayout.Column width={150}>
                  <UU5.BlockLayout.Text weight="secondary">

                <UU5.BlockLayout.Column>
                  <UU5.Bricks.Link content="Alexandra Henderson Alsop" />
                </UU5.BlockLayout.Column>
              </UU5.BlockLayout.Row>
            </UU5.BlockLayout.Block>
          </UU5.BlockLayout.Tile>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>

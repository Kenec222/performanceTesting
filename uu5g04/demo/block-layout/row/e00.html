<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-block-layout": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-block-layout.min.js"
      }
    });
  </script>

  <style>
    .colored .margin {
      display: inline-block;
      width: 100%;
      background-color: #FFCDD2;
    }

    .colored .block {
      background-color: #F44336;
    }

    .colored .row {
      background-color: #FAFAFA;
    }
  </style>
</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-block-layout";

  const Page = UU5.Common.VisualComponent.create({

    getInitialState() {
      return {
        margin: false
      };
    },

    render() {
      let examples = [
        /*@@viewOn:example*/
        <UU5.BlockLayout.Row weight="primary">
          John Smith
        </UU5.BlockLayout.Row>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Row weight="secondary">
          john.smith@plus4u.net
        </UU5.BlockLayout.Row>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Row>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos hymenaeos. Donec ipsum massa, ullamcorper in, auctor et, scelerisque sed, est. Vestibulum fermentum tortor id mi. Etiam commodo dui eget wisi. Integer malesuada. Fusce consectetuer risus a nunc. Nullam eget nisl. In sem justo, commodo ut, suscipit at, pharetra vitae, orci. Aenean placerat. Etiam neque. Fusce suscipit libero eget elit.
        </UU5.BlockLayout.Row>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Row ellipsis>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos hymenaeos. Donec ipsum massa, ullamcorper in, auctor et, scelerisque sed, est. Vestibulum fermentum tortor id mi. Etiam commodo dui eget wisi. Integer malesuada. Fusce consectetuer risus a nunc. Nullam eget nisl. In sem justo, commodo ut, suscipit at, pharetra vitae, orci. Aenean placerat. Etiam neque. Fusce suscipit libero eget elit.
        </UU5.BlockLayout.Row>

        /*@@viewOff:example*/,
        /*@@viewOn:example*/
        <UU5.BlockLayout.Row size="s">
          Some note
        </UU5.BlockLayout.Row>
        /*@@viewOff:example*/
      ];

      return (
        <UU5.Bricks.Container>
          Show margin <UU5.Bricks.Switch
          onChange={(opt) => this.setState({ margin: opt.switchedOn })}
          switchedOn={this.state.margin}
        />
          <UU5.BlockLayout.Tile className={this.state.margin ? " colored" : undefined} margin="32px 0 0">
            <div className={(this.state.margin ? "margin" : undefined)}>
              <UU5.BlockLayout.Block
                className="block"
                actions={[
                  { icon: "mdi-settings", content: "Settings", active: true, onClick: () => alert("settings") }
                ]}
              >
                {examples.map((component, i) => (
                  UU5.Common.Element.clone(component, { className: "row", key: i })
                ))}
              </UU5.BlockLayout.Block>
            </div>
          </UU5.BlockLayout.Tile>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 01</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.Accordion colorSchema="default">
            <UU5.Bricks.Panel header="Default 01"/>
            <UU5.Bricks.Panel header="Default 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="yellow">
            <UU5.Bricks.Panel header="Yellow 01"/>
            <UU5.Bricks.Panel header="Yellow 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="orange">
            <UU5.Bricks.Panel header="Orange 01"/>
            <UU5.Bricks.Panel header="Orange 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="red">
            <UU5.Bricks.Panel header="Red 01"/>
            <UU5.Bricks.Panel header="Red 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="pink">
            <UU5.Bricks.Panel header="Pink 01"/>
            <UU5.Bricks.Panel header="Pink 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="purple">
            <UU5.Bricks.Panel header="Purple 01"/>
            <UU5.Bricks.Panel header="Purple 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="blue">
            <UU5.Bricks.Panel header="Blue 01"/>
            <UU5.Bricks.Panel header="Blue 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="cyan">
            <UU5.Bricks.Panel header="Cyan 01"/>
            <UU5.Bricks.Panel header="Cyan 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="green">
            <UU5.Bricks.Panel header="Green 01"/>
            <UU5.Bricks.Panel header="Green 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="brown">
            <UU5.Bricks.Panel header="Brown 01"/>
            <UU5.Bricks.Panel header="Brown 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="grey">
            <UU5.Bricks.Panel header=" Grey 01"/>
            <UU5.Bricks.Panel header="Grey 02"/>
          </UU5.Bricks.Accordion>

          <UU5.Bricks.Accordion colorSchema="custom">
            <UU5.Bricks.Panel header="Custom 01"/>
            <UU5.Bricks.Panel header="Custom 02"/>
          </UU5.Bricks.Accordion>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

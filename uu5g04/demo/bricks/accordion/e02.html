<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="panels">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Accordion
              panels={[
                {header: "Panel 1", content: "Panel content"},
                {header: "Panel 2", content: "Panel content"},
                {header: "Panel 3", content: "Panel content"}
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onClickNotCollapseOthers">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion onClickNotCollapseOthers>
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 3" content="Panel content"/>
            </UU5.Bricks.Accordion>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconExpanded & iconCollapsed">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion iconExpanded="mdi-chevron-up" iconCollapsed="mdi-chevron-down">
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 3" content="Panel content"/>
            </UU5.Bricks.Accordion>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onClick">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion onClick={() => alert("onClick")}>
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 3" content="Panel content"/>
            </UU5.Bricks.Accordion>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openClick icon ">
            {/*@@viewOn:0*/}

              <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" openClick="icon">
                <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
                <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              </UU5.Bricks.Accordion>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openClick header">
            {/*@@viewOn:0*/}

              <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" openClick="header">
                <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
                <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              </UU5.Bricks.Accordion>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openClick none">
            {/*@@viewOn:0*/}

              <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" openClick="none">
                <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
                <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
              </UU5.Bricks.Accordion>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconAlign right">
          {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" iconAlign="right">
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
            </UU5.Bricks.Accordion>

          {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconAlign after">
          {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" iconAlign="after">
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
            </UU5.Bricks.Accordion>

          {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconAlign left">
          {/*@@viewOn:0*/}

            <UU5.Bricks.Accordion iconCollapsed="mdi-chevron-down" iconExpanded="mdi-chevron-up" iconAlign="left">
              <UU5.Bricks.Panel header="Panel 1" content="Panel content"/>
              <UU5.Bricks.Panel header="Panel 2" content="Panel content"/>
            </UU5.Bricks.Accordion>

          {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

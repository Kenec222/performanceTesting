<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    /*@@viewOn:0*/
    _onExpand1() {
      let accordion = this._accordion;
      let panel1 = accordion.getPanelById("panel11");
      panel1.expand(() => console.log("_onExpand1 callback"));
      return this;
    },

    _onCollapse1() {
      let accordion = this._accordion;
      let panel1 = accordion.getPanelByName("panel1");
      panel1.collapse(() => console.log("_onCollapse1 callback"));
      return this;
    },

    _onToggle1() {
      let accordion = this._accordion;
      let panel1 = accordion.getPanelById("panel11");
      panel1.toggle(() => console.log("_onToggle1 callback"));
      return this;
    },

    _onExpandAll() {
      let accordion = this._accordion;
      accordion.expandAll(() => console.log("_onExpandAll callback"));
      return this;
    },

    _onCollapseAll() {
      let accordion = this._accordion;
      accordion.collapsePanelByName(["panel1", "panel2", "panel3"], () => console.log("_onCollapseAll callback"));
      return this;
    },

    _onToggleAll() {
      let accordion = this._accordion;
      accordion.toggleAll(() => console.log("_onToggleAll callback"));
      return this;
    },
    /*@@viewOff:0*/

    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.ButtonGroup>
            <UU5.Bricks.Button content="Expand 1" onClick={this._onExpand1}/>
            <UU5.Bricks.Button content="Collapse 1" onClick={this._onCollapse1}/>
            <UU5.Bricks.Button content="Toggle 1" onClick={this._onToggle1}/>
            <UU5.Bricks.Button colorSchema="primary" content="Expand All" onClick={this._onExpandAll}/>
            <UU5.Bricks.Button colorSchema="primary" content="Collapse All" onClick={this._onCollapseAll}/>
            <UU5.Bricks.Button colorSchema="primary" content="Toggle All" onClick={this._onToggleAll}/>
          </UU5.Bricks.ButtonGroup>
          <br/><br/>

          <UU5.Bricks.Accordion ref_={(item) => this._accordion = item} colorSchema="blue">
            <UU5.Bricks.Panel
              id="panel11"
              name="panel1"
              expanded
              header="Panel 1"
              iconExpanded="mdi-chevron-up"
              iconCollapsed="mdi-chevron-down"
            >
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </UU5.Bricks.Panel>
            <UU5.Bricks.Panel
              id="panel22"
              name="panel2"
              alwaysExpanded
              header="Panel 2 - alwaysExpanded"
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
              iconExpanded="mdi-chevron-up"
              iconCollapsed="mdi-chevron-down"
            />
            <UU5.Bricks.Panel
              id="panel33"
              name="panel3"
              header="Panel 3"
              iconExpanded="mdi-chevron-up"
              iconCollapsed="mdi-chevron-down"
            >
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </UU5.Bricks.Panel>
          </UU5.Bricks.Accordion>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

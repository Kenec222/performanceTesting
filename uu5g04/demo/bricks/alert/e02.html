<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>Example 02</title>

    <link
  type="text/css"
  rel="stylesheet"
  href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css"
/>

<script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

<script>
  Uu5Loader.config({
    "imports": {
      "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
      "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
      "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
      "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

      "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
      "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
      "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
    }
  });
</script>
</head>
<body>
<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="position">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="Position - left"
              position="left"
              block
            />
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="Position - center"
              position="center"
              block
            />
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="Position - right"
              position="right"
              block
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="closeTimer">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="Close timer - 5s"
              closeTimer={5000}
              block
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="closeDisabled">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="Close disabled"
              closeDisabled
              block
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onClose">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="onClose"
              onClose={() => {
                alert("onClose");
              }}
              block
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onCloseAfter">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="onCloseAfter"
              onCloseAfter={() => {
                alert("onCloseAfter");
              }}
              block
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onCloseBefore">
            <UU5.Bricks.Alert
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum placerat tristique."
              header="onCloseBefore"
              onCloseBefore={() => {
                alert("onCloseBefore");
              }}
              block
            />
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

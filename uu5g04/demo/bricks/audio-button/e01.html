<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>AudioButton 01</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script>
      Uu5Loader.config({
        imports: {
          systemjs: "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          react: "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
          uu5codekitg01: "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js"
        }
      });
    </script>
    <style>
      .example-audio-button + .example-audio-button {
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";
      import "uu5codekitg01";

      //@@viewOn:example
      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              {UU5.Environment.colorSchema.map(colorSchema => (
                <UU5.Bricks.Section
                  key={colorSchema}
                  header={colorSchema}
                  level={4}
                  style={["white"].indexOf(colorSchema) > -1 ? { backgroundColor: "black" } : undefined}
                >
                  {[{}, { disabled: true }].map((props, i) => (
                    <div key={i} className={UU5.Common.Css.css`margin-bottom: 8px;`}>
                      <span className={UU5.Common.Css.css`width: 80px; display: inline-block;`}>
                        {Object.keys(props)[0] || "Colored"}
                      </span>
                      {["outline", "underline", "filled", "transparent"].map(bgStyle => (
                        <UU5.Bricks.AudioButton
                          {...props}
                          colorSchema={colorSchema}
                          className="example-audio-button"
                          key={bgStyle}
                          colorSchema={colorSchema}
                          bgStyle={bgStyle}
                          src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3"
                        />
                      ))}
                    </div>
                  ))}
                </UU5.Bricks.Section>
              ))}
            </UU5.Bricks.Container>
          );
        }
      });
      //@@viewOff:example

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

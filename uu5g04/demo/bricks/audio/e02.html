<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Header level={2} content="autoplay" />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Audio src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" autoPlay />
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level={2} content="loop" />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Audio src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" loop />
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level={2} content="preload" />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Audio src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" preload="none" />
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level={2} content="muted" />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Audio src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" muted />
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level={2} content="playbackRate={0.5}" />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Audio src="http://www.noiseaddicts.com/samples_1w72b820/3724.mp3" playbackRate={0.5} />
              {/*@@viewOff:0*/}

              <UU5.Bricks.Header level={2} content="authenticate" />
              <UU5.Bricks.Authenticated authenticated>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Audio
                  src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=sampleVideo"
                  authenticate
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Authenticated>
              <UU5.Bricks.Authenticated notAuthenticated>
                <UU5.Bricks.Button content="Login" onClick={() => UU5.Environment.getSession().login()} />
              </UU5.Bricks.Authenticated>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

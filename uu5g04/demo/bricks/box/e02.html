<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        /*@@viewOn:0*/
        _openInfo() {
          let box = this._box;
          box.openInfo(() => console.log("_onOpenInfo callback"));
          return this;
        },

        _closeInfo() {
          let box = this._box;
          box.closeInfo(() => console.log("_onCloseInfo callback"));
          return this;
        },
        /*@@viewOff:0*/

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="infoHeader/infoContent">
              <UU5.Bricks.Paragraph />
              <br />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Box
                colorSchema="primary"
                infoHeader='This is infoHeader from the Box'
                infoContent='This is infoContent from the box'
              >
                <UU5.Bricks.Icon />
                <UU5.Bricks.Span content=' CLICK ME! Box with infoHeader/infoContent ' />
              </UU5.Bricks.Box>
              {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <br /><br />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="disableClick">
                <UU5.Bricks.Box
                  colorSchema="red-rich"
                  infoContent='This is infoContent from the box'
                  disableClick
                  ref_={(box) => this._box = box}
                >
                  <UU5.Bricks.Span content='Click is disabled' />
                </UU5.Bricks.Box>
                <br />
                <UU5.Bricks.Button content="Open" onClick={this._openInfo} />
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}

              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="bgStyle">
                <UU5.Bricks.Box colorSchema="blue" bgStyle="filled" content="filled"/>
                <UU5.Bricks.Box colorSchema="blue" bgStyle="outline" content="outline"/>
                <UU5.Bricks.Box colorSchema="blue" bgStyle="transparent" content="transparent"/>
                <UU5.Bricks.Box colorSchema="blue" bgStyle="underline" content="underline"/>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}

              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="borderRadius">
                <UU5.Bricks.Box colorSchema="blue" borderRadius="8px" bgStyle="outline" content="borderRadius 8px"/>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}

              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="elevation">
                <UU5.Bricks.Box colorSchema="blue" elevation="1" elevationHover="3" content="elevation 1, elevationHover 3"/>
                <br/>
                <UU5.Bricks.Box colorSchema="blue" elevation="2" elevationHover="4" content="elevation 2, elevationHover 4"/>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(
        <Page />
        , document.getElementById('uu5Example'));
    </script>
  </body>
</html>

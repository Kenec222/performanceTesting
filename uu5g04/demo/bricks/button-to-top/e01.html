<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 01</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

    <style>
      /*Nastavení relativní pozice tlačítka pro seřezení vedle sebe. Použito pro příklad Dema.*/
      .relative.uu5-bricks-button-to-top.uu5-bricks-button {
        position: relative;
        right: auto;
      }

    </style>
  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        //Automatické scrollování pouze pro příklad Dema
        componentDidMount() {
          UU5.Common.Tools.scrollToTarget(null, 0, 1);
        },

        render: function () {
          return (
            <UU5.Bricks.Container noSpacing>
              <UU5.Bricks.Paragraph />
              {/*@@viewOn:0*/}
              <UU5.Bricks.ButtonToTop size="l" colorSchema="default" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="yellow" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="orange" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="red" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="pink" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="purple" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="blue" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="cyan" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="green" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="brown" offset={0} className="relative" />
              <UU5.Bricks.ButtonToTop size="l" colorSchema="grey" offset={0} className="relative" />
              {/*@@viewOff:0*/}
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.Button>Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue">Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue" bgStyle="outline">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue" bgStyle="transparent">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button className="active">Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue" className="active">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue" className="active" bgStyle="outline">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button colorSchema="blue" className="active" bgStyle="transparent">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button disabled>Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button disabled colorSchema="blue">Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button disabled colorSchema="blue" bgStyle="outline">Button<UU5.Bricks.Icon
            icon="mdi-apple"/></UU5.Bricks.Button>
          <UU5.Bricks.Button disabled colorSchema="blue" bgStyle="transparent">Button<UU5.Bricks.Icon icon="mdi-apple"/></UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button size="s" colorSchema="info">Size S</UU5.Bricks.Button>
          <UU5.Bricks.Button size="m" colorSchema="success">Size M</UU5.Bricks.Button>
          <UU5.Bricks.Button size="l" colorSchema="warning">Size L</UU5.Bricks.Button>
          <UU5.Bricks.Button size="xl" colorSchema="danger">Size XL</UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button>Only text</UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button><UU5.Bricks.Icon icon="mdi-star"/></UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button>Text with <UU5.Bricks.Icon icon="mdi-star"/></UU5.Bricks.Button>
          <br/><br/>
          <UU5.Bricks.Button><UU5.Bricks.Icon icon="mdi-star"/> with Text</UU5.Bricks.Button>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

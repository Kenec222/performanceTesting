<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>

          <UU5.Bricks.Section id="top" header="displayBlock">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button displayBlock={true}>Display block</UU5.Bricks.Button>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="pressed">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button pressed={false}>Not pressed</UU5.Bricks.Button>
            {/*@@viewOff:0*/}
            <br/><br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button pressed={true}>Pressed</UU5.Bricks.Button>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button bgStyle="filled">Filled<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
            <br/><br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button bgStyle="outline">Outline<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
            <br/><br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button bgStyle="transparent">Transparent<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
            <br/><br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button bgStyle="link">Link<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
            <br/><br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button bgStyle="underline">Underline<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button elevation="3">Elevation<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button borderRadius="8px">borderRadius<UU5.Bricks.Icon icon="mdi-magnify"/></UU5.Bricks.Button>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="baseline">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content="button" size="l"/> <UU5.Bricks.Link content="link"/>
            {/*@@viewOff:0*/}
            <br/>
            <br/>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content="button" size="l" baseline={true}/> <UU5.Bricks.Link content="link"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onClick">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onClick={() => alert("onClick")} content="onClick" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onWheelClick">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onWheelClick={() => alert("onWheelClick")} content="onWheelClick" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onCtrlClick">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onCtrlClick={() => alert("onCtrlClick")} content="onCtrlClick" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="href">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button href="http://unicorn.com" content="href"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="target _self">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button href="http://unicorn.com" target="_self" content="self"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="offset">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button href="#top" offset={100} content="offset" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="smoothScroll">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button  href="#top" smoothScroll={3000} offset={100} content="smoothScroll" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

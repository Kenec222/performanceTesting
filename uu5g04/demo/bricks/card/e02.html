<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>

          <UU5.Bricks.Section header="inline">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Card inline >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="width">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Card width={500} >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="minWidth">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Card minWidth={200} >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="noSpaces">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Card noSpaces >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
              {/*@@viewOn:0*/}

              <UU5.Bricks.Card bgStyle="underline" colorSchema="blue">
                underline, <br/>
                Lorem ipsum dolor sit amet.
              </UU5.Bricks.Card>
              <br/>
              <UU5.Bricks.Card bgStyle="filled" colorSchema="blue">
                filled,  <br/>
                Lorem ipsum dolor sit amet.
              </UU5.Bricks.Card>
              <br/>
              <UU5.Bricks.Card bgStyle="transparent" colorSchema="blue">
                transparent,  <br/>
                Lorem ipsum dolor sit amet.
              </UU5.Bricks.Card>
              <br/>
              <UU5.Bricks.Card bgStyle="outline" colorSchema="blue">
                outline,  <br/>
                Lorem ipsum dolor sit amet.
              </UU5.Bricks.Card>
              {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
              {/*@@viewOn:0*/}

              <UU5.Bricks.Card borderRadius="8px">
                Lorem ipsum dolor sit amet.
              </UU5.Bricks.Card>

              {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Card elevation="3" >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevationHover">
            {/*@@viewOn:0*/}

            <UU5.Bricks.Card elevationHover="3" >
              Lorem ipsum dolor sit amet.
            </UU5.Bricks.Card>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

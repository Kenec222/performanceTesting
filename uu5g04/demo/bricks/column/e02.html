<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="width">
            <UU5.Bricks.Row>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Column width="20%" style="backgroundColor: yellow">
                <UU5.Bricks.P>20% Column</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column width="200px" style="backgroundColor: orange">
                <UU5.Bricks.P>100px Column</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column width="10em" style="backgroundColor: red">
                <UU5.Bricks.P>10em Column</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column width="10cm" style="backgroundColor: pink">
                <UU5.Bricks.P>10cm Column</UU5.Bricks.P>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="colWidth">
            <UU5.Bricks.Row display="flex">
              {/*@@viewOn:0*/}
              <UU5.Bricks.Column colWidth="xs-12 s-3" style="backgroundColor: yellow">
                <UU5.Bricks.P>xs-12 s-3</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-3" style="backgroundColor: orange">
                <UU5.Bricks.P>xs-12 s-3</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-3" style="backgroundColor: red">
                <UU5.Bricks.P>xs-12 s-3</UU5.Bricks.P>
              </UU5.Bricks.Column>
              <UU5.Bricks.Column colWidth="xs-12 s-3" style="backgroundColor: pink">
                <UU5.Bricks.P>xs-12 s-3</UU5.Bricks.P>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>
            <br/>
            <UU5.Bricks.Row>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Column colWidth="xs-12 s-9 m-6 l-3 xl-1" style="backgroundColor: grey">
                <UU5.Bricks.P>xs-12 s-9 m-6 l-3 xl-1</UU5.Bricks.P>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>
            <br/>
            <UU5.Bricks.Row>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Column colWidth="xs-12" style="backgroundColor: grey">
                <UU5.Bricks.P>xs-12</UU5.Bricks.P>
              </UU5.Bricks.Column>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Row>
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

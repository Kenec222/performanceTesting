<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

    <style>
      .menu1 {
        position: relative;
        right: auto;
      }

      .menu2 {
        position: relative;
        right: auto;
      }

      .div {
        margin-top: 17em;
      }
    </style>
  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Column colWidth="xs-12 s-5 m-4" header="href/target">
                <UU5.Bricks.ContextMenu shown>
                  <UU5.Bricks.ContextMenu.Item
                    label="Ráno"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Dopoledne"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="V poledne"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Odpoledne"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Večer"
                  />
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ContextMenu.Item
                    label="href"
                    href="https://www.plus4u.net/"
                    target="_blank"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.ContextMenu>
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-5 m-5" header="onClick/icon">
                <UU5.Bricks.ContextMenu shown className="menu1">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ContextMenu.Item
                    label="Ráno"
                    icon="mdi-weather-sunset-up"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Dopoledne"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="V poledne"
                    icon="mdi-weather-sunny"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Odpoledne"
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Večer"
                    icon="mdi-weather-sunset"
                  />

                  <UU5.Bricks.ContextMenu.Item
                    label="Close"
                    onClick={(opt) => {
                      opt.component.close();
                    }}
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.ContextMenu>
              </UU5.Bricks.Column>

              <UU5.Bricks.Div className="div">
              <UU5.Bricks.Column colWidth="xs-12 s-5 m-5" header="space/divider">
                <UU5.Bricks.ContextMenu shown className="menu2">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.ContextMenu.Item
                    label="Ráno"
                    space
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Dopoledne"
                    space
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="V poledne"
                    icon="mdi-weather-sunny"
                    disabled
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Odpoledne"
                    space
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Večer"
                    icon="mdi-weather-sunset"
                    divider
                  />
                  <UU5.Bricks.ContextMenu.Item
                    label="Close"
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.ContextMenu>
              </UU5.Bricks.Column>
              </UU5.Bricks.Div>
            </UU5.Bricks.Container>
          )
            ;
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

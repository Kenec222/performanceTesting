<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Row className="padding-s">
            {/*@@viewOn:0*/}
            <UU5.Bricks.ContextMenu ref_={(menu) => this._menu = menu} header='Header' footer='Footer' >
              <UU5.Bricks.ContextMenu.Item
                label="Submenu"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
              <UU5.Bricks.ContextMenu.Item
                label="Submenu"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
            </UU5.Bricks.ContextMenu>

            <UU5.Bricks.Button
              onClick={(button, e) => {
                this._menu.open({
                  event: e
                });
              }}
              content="Show contex menu"
            />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row className="padding-s">
            <UU5.Bricks.ContextMenu ref_={(menu) => this._menuWithSubmenu = menu} header='Header' footer='Footer' >
              <UU5.Bricks.ContextMenu.Item
                label="Submenu"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
              <UU5.Bricks.ContextMenu.Item
                label="Submenu"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
                <UU5.Bricks.ContextMenu.Item
                  label="Submenu Item"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
            </UU5.Bricks.ContextMenu>

            <UU5.Bricks.Button
              onClick={(button, e) => {
                this._menuWithSubmenu.open({
                  event: e
                });
              }}
              content="Show contex menu with submenu"
            />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row className="padding-s">
            <UU5.Bricks.ContextMenu compactSubmenu={true} ref_={(menu) => this._menuWithCompactSubmenu = menu} header='Header' footer='Footer' >
              <UU5.Bricks.ContextMenu.Item
                label="Normal item"
                icon="mdi-check"
                space
              />
              <UU5.Bricks.ContextMenu.Item
                label="1. Level 0"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="1. Level 1"
                  space
                >
                  <UU5.Bricks.ContextMenu.Item
                    label="1. Level 2"
                    space
                  />
                </UU5.Bricks.ContextMenu.Item>
                <UU5.Bricks.ContextMenu.Item
                  label="2. Level 1"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
              <UU5.Bricks.ContextMenu.Item
                label="2. Level 0"
                space
              >
                <UU5.Bricks.ContextMenu.Item
                  label="3. Level 1"
                  space
                />
                <UU5.Bricks.ContextMenu.Item
                  label="4. Level 1"
                  space
                />
              </UU5.Bricks.ContextMenu.Item>
            </UU5.Bricks.ContextMenu>

            <UU5.Bricks.Button
              onClick={(button, e) => {
                this._menuWithCompactSubmenu.open({
                  event: e
                });
              }}
              content="Show contex menu with compact submenu"
            />
          </UU5.Bricks.Row>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

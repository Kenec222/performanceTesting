<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
    <style>
      /*Nastavení relativní pozice baru pro lepší ukázku. Použito pro názorné příklady Dema.*/
      .relative.uu5-bricks-cookie-bar {
        position: relative;
        right: auto;
      }
    </style>


  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="agreedText">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar colorSchema="cyan" className="relative" agreedText="Unicorn" />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="infoText">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar colorSchema="green" className="relative" infoText="More information" />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="infoHref">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      infoText="More information"
                      infoHref="https://unicorn.com/cz/cookies"
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="infoTarget">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      infoText="More information"
                      infoHref="https://unicorn.com/cz/cookies"
                      infoTarget="_blank"
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="fixed='top'">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      fixed="top"
                    />
                    {/*@@viewOff:0*/}
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-6 m-5 l-5">
                  <UU5.Bricks.Section header="fixed='bottom'">
                    <UU5.Bricks.Paragraph />
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      fixed="bottom"
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="onAgree">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      onAgree={() => {
                        alert("Cookies agreed")
                      }}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-4">
                  <UU5.Bricks.Section header="expireDays">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.CookieBar
                      colorSchema="blue"
                      className="relative"
                      expireDays={1}
                    />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Section>
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

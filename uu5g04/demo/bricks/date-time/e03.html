<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-4" header="format">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.DateTime
                    value={new Date(2017, 2, 10, 13, 20, 15, 356)}
                    format="mm.dd.y HH:MM:SS T Z (w/52)"
                    ref_={(dateTime) => this.DateTime = dateTime}
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-3" header="country">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.DateTime country="en-us" ref_={(dateTime1) => this.DateTime1 = dateTime1} />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                <UU5.Bricks.Column colWidth="xs-12 s-3" header="timeZone">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.DateTime
                    timeOnly
                    value={new Date()}
                    timeZone={-3.5}
                    ref_={(dateTime2) => this.DateTime2 = dateTime2}
                  />
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Column>
                <UU5.Bricks.Column colWidth="xs-12 s-5 m-7 l-7" header="setOptions">
                  <UU5.Bricks.DateTime value={new Date()} ref_={(dateTime3) => this.DateTime3 = dateTime3} />
                </UU5.Bricks.Column>
              </UU5.Bricks.Row>
              <br />
              <UU5.Bricks.Row>
                <UU5.Bricks.ButtonGroup>
                  <UU5.Bricks.Button onClick={() => {
                    alert(this.DateTime.getFormat())
                  }}>getFormat()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    this.DateTime.setFormat("dd.mm.y HH:MM:SS")
                  }}>setFormat()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    alert(this.DateTime1.getCountry())
                  }}>getCountry()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    this.DateTime1.setCountry("cz-CZ")
                  }}>setCountry()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    alert(this.DateTime2.getTimeZone())
                  }}>getTimeZone()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    this.DateTime2.setTimeZone(5)
                  }}>setTimeZone()
                  </UU5.Bricks.Button>
                  <UU5.Bricks.Button onClick={() => {
                    this.DateTime3.setOptions({ format: "mm.dd.y HH:MM:SS", country: "en-US", timeZone: 1 })
                  }}>setTimeZone()
                  </UU5.Bricks.Button>
                </UU5.Bricks.ButtonGroup>
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

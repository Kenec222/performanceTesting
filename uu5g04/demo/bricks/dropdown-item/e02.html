<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="header">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="User" header />
                  <UU5.Bricks.Dropdown.Item label="Profile" />
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item label="Logout" />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="divider">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="User" header />
                  <UU5.Bricks.Dropdown.Item label="Profile" />
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item divider />
                  <UU5.Bricks.Dropdown.Item label="Logout" />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="dropup">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="Profile" dropup>
                    <UU5.Bricks.Dropdown.Item label="Basic information" />
                    <UU5.Bricks.Dropdown.Item label="Profile picture" />
                    <UU5.Bricks.Dropdown.Item label="Advanced settings" />
                  </UU5.Bricks.Dropdown.Item>
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item divider />
                  <UU5.Bricks.Dropdown.Item label="Logout" />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="onClick">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item divider />
                  <UU5.Bricks.Dropdown.Item label="onClick" onClick={() => {alert("You have clicked") }} />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="onCtrlClick">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item divider />
                  <UU5.Bricks.Dropdown.Item label="onCtrlClick" onCtrlClick={() => {alert("You have clicked") }} />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="onWheelClick">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="Settings" />
                  <UU5.Bricks.Dropdown.Item divider />
                  <UU5.Bricks.Dropdown.Item label="onClick" onWheelClick={() => {alert("You have clicked") }} />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="href">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="New page" href="https://www.plus4u.net/" />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="target">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="User account">
                  <UU5.Bricks.Dropdown.Item label="New page" href="https://www.plus4u.net/" target="_blank" />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

               <UU5.Bricks.Column colWidth="xs-12 s-4 m-4" header="linkProps">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Dropdown label="Colors">
                  <UU5.Bricks.Dropdown.Item
                    label="Item 1"
                    href="#"
                    linkProps={{
                      colorSchema: "green"
                    }}
                    />
                  <UU5.Bricks.Dropdown.Item
                    label="Item 2"
                    href="#"
                    linkProps={{
                      colorSchema: "red"
                    }}
                  />
                  <UU5.Bricks.Dropdown.Item
                    label="Item 3"
                    href="#"
                    linkProps={{
                      colorSchema: "blue"
                    }}
                    />
                </UU5.Bricks.Dropdown>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Column>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

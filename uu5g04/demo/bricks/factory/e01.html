<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example UU5.Bricks.Factory 01</title>

  <link type="text/css" rel="stylesheet"
  href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>
</head>

<body>
  <div id="renderHere"></div>

  <script type="text/babel">
    import UU5 from "uu5g04";
    import "uu5g04-bricks";
    import "uu5g04-forms";


    const Page = UU5.Common.VisualComponent.create(
      {
        statics: {
          pageHeader: "Příklad UU5.Bricks.Factory 01",
          pageFooter: "Vytvořeno pomocí frameworku <UU5.DocKit.Bricks.LinkUU5/>",
          sourceCode: "exampleUU5BricksFactory01.html"
        },

        render() {
          return (
            <UU5.Bricks.Page>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Line colorSchema="primary" />

              <UU5.Bricks.Div>UU5.Bricks.Div - HTML5 div element</UU5.Bricks.Div>

              <UU5.Bricks.P>UU5.Bricks.P - HTML5 odstavec</UU5.Bricks.P>

              <UU5.Bricks.Paragraph />
              Paragraph se chová podobně jako UU5.Bricks.P. Pokud je ale UU5.Bricks.Paragraph prázdný, vygeneruje do
              svého obsahu 'Lorem ipsum ...'

              <UU5.Bricks.Span>UU5.Bricks.Span - HTML5 span</UU5.Bricks.Span>

              <UU5.Bricks.Small>
                UU5.Bricks.Small - menší, lehčí text, obvykle se používá pro doplňkový text v nadpisech
              </UU5.Bricks.Small>

              <UU5.Bricks.Mark>UU5.Bricks.Mark - zvýrazněný (podbarvený) text</UU5.Bricks.Mark>

              <UU5.Bricks.Del>UU5.Bricks.Del - odstraněný text. Standardně se zobrazuje jako přeškrtnutý.
                Používá se např. při editaci textu více uživateli k zviditelnění změn.
              </UU5.Bricks.Del>

              <UU5.Bricks.S>
                UU5.Bricks.S - nepřesný text. Slouží k označení textu, který obsahuje faktické chyby.
              </UU5.Bricks.S>

              <UU5.Bricks.Ins>UU5.Bricks.Ins - přidaný text. Označuje text, který byl do dokumentu přidán. Používá se
                např. při editaci textu více uživateli k zviditelnění změn.
              </UU5.Bricks.Ins>

              <UU5.Bricks.U>UU5.Bricks.U - podrtržený text </UU5.Bricks.U>

              <UU5.Bricks.Strong>
                UU5.Bricks.Strong - definuje důležitý text, standardně se zobrazuje tučně (bold)
              </UU5.Bricks.Strong>

              <UU5.Bricks.Em>
                UU5.Bricks.Em - definuje zvýrazněný text, standardně se zobrazuje kurzívou (italic)
              </UU5.Bricks.Em>

              <UU5.Bricks.Abbr title='Text v bublině'>
                UU5.Bricks.Abbr - zkratka, po najetí kurzorem se v bublině objeví nezkrácený výraz. Text v bublině se
                zadá do props <UU5.Bricks.Code content='title'/>
              </UU5.Bricks.Abbr>

              <UU5.Bricks.Address>
                UU5.Bricks.Address - používá se pro definici adresy nebo jiné kontaktní informace
              </UU5.Bricks.Address>

              <UU5.Bricks.Dt>
                UU5.Bricks.Dt - používá se jako definovaná položka v seznamu <UU5.Bricks.Code
                content='<UU5.Bricks.Dl />'/>
              </UU5.Bricks.Dt>

              <UU5.Bricks.Dd>
                UU5.Bricks.Dd - používá se jako definice v seznamu <UU5.Bricks.Code content='<UU5.Bricks.Dl />'/>
              </UU5.Bricks.Dd>

              <UU5.Bricks.Line colorSchema="primary" />

              <UU5.Bricks.Var>UU5.Bricks.Var - definice proměnné</UU5.Bricks.Var>

              <UU5.Bricks.Kbd>
                UU5.Bricks.Kbd - klávesová zkratka, obsah je vizuálně nastylován tak, aby připomínal klávesu na
                klávesnici
              </UU5.Bricks.Kbd>

              <UU5.Bricks.Pre>
                UU5.Bricks.Pre - zobrazení předformátovaného textu, zobrazuje se obvykle textem s pevnou šířkou znaku,
                zachovává mezery a konce řádků atp.
              </UU5.Bricks.Pre>

              <UU5.Bricks.Samp >
                UU5.Bricks.Samp - označuje vzorový, zejména textový výstup z nějakého programu. Používejte např. pro
                ukázky csv souborů, výstupy z terminálů atp.
              </UU5.Bricks.Samp>

              {/*@@viewOff:0*/}
            </UU5.Bricks.Page>
          )
        }
      });

    UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example UU5.Bricks.Factory 02</title>

  <link type="text/css" rel="stylesheet"
  href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>
</head>

<body>
  <div id="renderHere"></div>

  <script type="text/babel">
    import UU5 from "uu5g04";
    import "uu5g04-bricks";
    import "uu5g04-forms";


    const Page = UU5.Common.VisualComponent.create(
      {
        statics: {
          pageHeader: "Příklad UU5.Bricks.Factory 02",
          pageFooter: "Vytvořeno pomocí frameworku <UU5.DocKit.Bricks.LinkUU5/>",
          sourceCode: "exampleUU5BricksFactory02.html"
        },

        render() {
          return (
            <UU5.Bricks.Page>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Div>
                <UU5.Bricks.Strong content='Podzemní Čechy'/> <br />
                <UU5.Bricks.Em>
                  <UU5.Bricks.Abbr title='známý český geolog a klimatolog'> Václav Cílek </UU5.Bricks.Abbr>,
                  Milan S. Korba a Martin Majer
                </UU5.Bricks.Em>
                <UU5.Bricks.Line colorSchema="primary" />
                <UU5.Bricks.Strong> <UU5.Bricks.U> Anotace </UU5.Bricks.U></UU5.Bricks.Strong> <br />
                <UU5.Bricks.P> Cílem této knihy je ukázat neznámé a nepřístupné bohatství podzemních Čech a popsat
                  tisíciletý vliv,
                  který mělo hornictví na utváření země. Je mnohem větší, než jsme si zpočátku mysleli. Mnoho
                  pravěkých,
                  středověkých i současných sídel vzniklo nedaleko ložisek zlata, cínu, železa nebo uhlí. Ale
                  hornictví
                  stálo i u zrodu systémového myšlení konce středověku, mezinárodní spolupráce, bankovnictví a
                  obchodní
                  revoluce. I chemický průmysl vznikal a rozvíjel se nad nalezišti surovin. Myslíme si dokonce, že to
                  byla „etika práce“ zavedená na krušnohorských ložiscích, která přispěla k formování Lutherovy
                  reformace. Dějiny surovin jsou zároveň dějinami sociálního vývoje společnosti.
                </UU5.Bricks.P>
                <UU5.Bricks.P>
                  Základem knihy jsou fotografie, které představují výběr z mnoha tisíc záběrů pořízených během
                  několika
                  stovek pracovních dní v podzemí. Zachycena je zde více než stovka podzemních lokalit.
                </UU5.Bricks.P>

                <UU5.Bricks.Small> Popis: 1× Kniha, vázaná, 348 stran, 24 × 21 cm, česky </UU5.Bricks.Small><br />
                Původní cena: <UU5.Bricks.Del> 549 Kč</UU5.Bricks.Del> <br />
                Po slevě: <UU5.Bricks.Span mainAttrs={{style: {color: '#7CE700'}}}> 494 Kč </UU5.Bricks.Span> <br />
                <UU5.Bricks.Mark>Skladem</UU5.Bricks.Mark>
              </UU5.Bricks.Div>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Page>
          )
        }
      });

    UU5.Common.DOM.render(<Page />, document.getElementById('renderHere'));

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<style>
  .uu5-bricks-floating-box-header {
    text-align: center;
  }
</style>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        header: "Header",
        position: "300px 400px",
        draggable: true,
        width: 300,
        minDragArea: "auto"
      }
    },

    render() {
      return (
        <UU5.Bricks.Container key={Math.random()}>
          <UU5.Bricks.Header content='header, position, draggable, width' level="4" />
          <UU5.Bricks.Line />
          <UU5.Bricks.Row>
            <UU5.Forms.TextButton inputWidth="auto" icon="mdi-check" label="header" value={this.state.header || ""} buttons={[{
                icon: 'mdi-check',
                onClick: (opt) => this.setState({ header: opt.value })
              }]}
            />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Forms.TextButton inputWidth="auto" icon="mdi-check" label="position" value={this.state.position || ""} buttons={[{
                icon: 'mdi-check',
                onClick: (opt) => this.setState({ position: opt.value })
              }]}
            />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Forms.Checkbox inputWidth="auto" type={2} label="draggable" value={this.state.draggable} onChange={(opt) => this.setState({ draggable: opt.value })} />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Forms.Number inputWidth="auto" suffix="px" label="width" value={this.state.width || 0} ref_={ref => this._number = ref} /><UU5.Bricks.Button onClick={() => this.setState({ width: parseInt(this._number.getValue()) })} content={<UU5.Bricks.Icon icon="mdi-check" />} />
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Forms.TextButton inputWidth="auto" icon="mdi-check" label="minDragArea" value={this.state.minDragArea || ""} buttons={[{
                icon: 'mdi-check',
                onClick: (opt) => this.setState({ minDragArea: opt.value })
              }]}
            />
          </UU5.Bricks.Row>
          {/*@@viewOn:0*/}
          <UU5.Bricks.FloatingBox
            header={<UU5.Bricks.Text colorSchema="green">{this.state.header}</UU5.Bricks.Text>}
            position={this.state.position}
            draggable={this.state.draggable}
            width={ typeof this.state.width === "string" && this.state.width.match(/\D/) ? this.state.width : parseInt(this.state.width)}
            minDragArea={this.state.minDragArea}
          >
            <UU5.Bricks.Line />
            <UU5.Bricks.Ul>
              <UU5.Bricks.Li >Bread</UU5.Bricks.Li>
              <UU5.Bricks.Li>Apple</UU5.Bricks.Li>
              <UU5.Bricks.Li >Beer</UU5.Bricks.Li>
            </UU5.Bricks.Ul>
          </UU5.Bricks.FloatingBox>
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

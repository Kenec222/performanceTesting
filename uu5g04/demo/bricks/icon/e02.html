<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <style>
      .clickable-column {
        position: relative;
      }

      .clickable-column .uu5-bricks-icon {
        position: absolute;
        bottom: 5px;
        left: 15px;
      }

      .notclickable-column {
        position: relative;
      }

      .notclickable-column .uu5-bricks-icon {
        position: absolute;
        bottom: 5px;
        left: 15px;
      }
    </style>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="icon">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Icon icon="mdi-cat" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="clickable">
                <UU5.Bricks.Row>
                  <UU5.Bricks.Icon icon="mdi-information" /> Text input behind the icon with <UU5.Bricks.Code>clickable</UU5.Bricks.Code> property set to <UU5.Bricks.Code>true</UU5.Bricks.Code> will receive focus after clicking the icon.
                </UU5.Bricks.Row>
                <UU5.Bricks.Row>
                  <UU5.Bricks.Column colWidth="xs-12 s-6" level="6" header="clickable={true}" className="clickable-column">
                    {/*@@viewOn:0*/}
                    <UU5.Forms.Text placeholder="     Click on the icon" /><UU5.Bricks.Icon clickable={true} />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Column>
                  <UU5.Bricks.Column colWidth="xs-12 s-6" level="6" header="clickable={false}" className="notclickable-column">
                    {/*@@viewOn:0*/}
                    <UU5.Forms.Text placeholder="     Click on the icon" /><UU5.Bricks.Icon clickable={false} />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Column>
                </UU5.Bricks.Row>
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="src">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Icon src="https://image.flaticon.com/icons/svg/616/616554.svg" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="authenticate">
                <UU5.Bricks.Row>
                  <UU5.Bricks.Icon icon="mdi-information" /> Only the icon with <UU5.Bricks.Code>authenticate</UU5.Bricks.Code> property set to <UU5.Bricks.Code>true</UU5.Bricks.Code> will render.
                </UU5.Bricks.Row>
                <UU5.Bricks.Row>
                  <UU5.Bricks.Column colWidth="xs-12 s-6" level="6" header="authenticate={true}">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.Icon src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=testSvg" authenticate={true} />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Column>
                  <UU5.Bricks.Column colWidth="xs-12 s-6" level="6" header="authenticate={false}">
                    {/*@@viewOn:0*/}
                    <UU5.Bricks.Icon src="https://uuos9.plus4u.net/uu-bookkitg01-main/78462435-ed11ec379073476db0aa295ad6c00178/getBinaryData?code=testSvg" authenticate={false} />
                    {/*@@viewOff:0*/}
                  </UU5.Bricks.Column>
                </UU5.Bricks.Row>
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

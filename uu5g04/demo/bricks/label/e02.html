<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="borderRadius" >
               <UU5.Bricks.Label colorSchema="primary" content="Label" borderRadius="8px"/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="elevation" >
              <UU5.Bricks.Label colorSchema="primary" content="elevation" elevation="4"/>
              <br/>
              <br/>
              <UU5.Bricks.Label colorSchema="primary" content="elevationHover" elevationHover="4"/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="bgStyle" >
              <UU5.Bricks.Label colorSchema="primary" content="filled" bgStyle="filled"/>
              <br/>
              <br/>
              <UU5.Bricks.Label colorSchema="primary" content="outline" bgStyle="outline"/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="icon" >
              <UU5.Bricks.Label colorSchema="primary" content="Label" icon="mdi-apple"/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="onClick" >
              <UU5.Bricks.Label colorSchema="primary" content="Label" onClick={() => alert("onClick")}/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="iconOnClick" >
              <UU5.Bricks.Label colorSchema="primary" content="Label" icon="mdi-apple" iconOnClick={() => alert("iconOnClick")}/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

            {/*@@viewOn:0*/}
            <UU5.Bricks.Section header="iconAlign" >
              <UU5.Bricks.Label colorSchema="primary" content="right" icon="mdi-apple" iconAlign="right"/>
              <br/>
              <br/>
              <UU5.Bricks.Label colorSchema="primary" content="left" icon="mdi-apple" iconAlign="left"/>
            </UU5.Bricks.Section>
            {/*@@viewOff:0*/}

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

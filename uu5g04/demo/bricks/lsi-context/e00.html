<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Lsi Context Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";


  var Page = UU5.Common.VisualComponent.create({
    mixins: [UU5.Common.BaseMixin],

    render: function () {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.LanguageSelector displayedLanguages={["cs", "en"]} />
          <UU5.Bricks.Section header="Section with global language">
            <UU5.Bricks.Paragraph>
              <UU5.Bricks.Lsi>
                <UU5.Bricks.Lsi.Item language="en">
                  Paragraph in English. Language is get from global scope of application.
                </UU5.Bricks.Lsi.Item>
                <UU5.Bricks.Lsi.Item language="cs">
                  Odstavec v češtině. Jazyk se čte z globálního nastavení aplikace.
                </UU5.Bricks.Lsi.Item>
              </UU5.Bricks.Lsi>
            </UU5.Bricks.Paragraph>
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="Section with LsiContext in content">
            {/*@@viewOn:0*/}
            <UU5.Bricks.LsiContext localLsi={true}>
              <UU5.Bricks.LanguageSelector displayedLanguages={["cs", "en"]} />
              <UU5.Bricks.Paragraph>
                <UU5.Bricks.Lsi>
                  <UU5.Bricks.Lsi.Item language="en">
                    Paragraph in English. Language is get from UU5.Bricks.LsiContent component.
                  </UU5.Bricks.Lsi.Item>
                  <UU5.Bricks.Lsi.Item language="cs">
                    Odstavec v češtině. Jazyk se čte z komponenty UU5.Bricks.LsiContent.
                  </UU5.Bricks.Lsi.Item>
                </UU5.Bricks.Lsi>
              </UU5.Bricks.Paragraph>
            </UU5.Bricks.LsiContext>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
</script>
</body>
</html>

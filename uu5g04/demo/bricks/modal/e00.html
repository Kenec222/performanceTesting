<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.Modal ref_={modal => Page.modal = modal}/>
          <UU5.Bricks.Button
            content="Default modal with content"
            onClick={() => Page.modal.open({content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sagittis urna vel ex interdum, nec auctor mauris sollicitudin. Vivamus ut erat massa. Aenean placerat orci in erat aliquet, in molestie sem sagittis. Quisque euismod est nulla, ut gravida lorem molestie non. Duis vitae augue id eros euismod condimentum vitae gravida lacus. Aliquam erat volutpat. Sed condimentum nisi ac erat consequat, quis lacinia eros mollis. Vivamus placerat magna sit amet tortor imperdiet lobortis. Maecenas imperdiet, justo in bibendum condimentum, lacus magna rutrum eros, vitae vehicula dolor augue non neque. Curabitur faucibus fermentum tellus ut maximus. Curabitur condimentum aliquam dui non condimentum. Fusce et purus vel lacus feugiat vulputate pharetra eu arcu. Cras iaculis ut justo eget viverra. Vivamus fermentum quam sem, in mollis massa aliquam eget."})}
          />
          <br/><br/>
          <UU5.Bricks.Button
            content="Modal with header, footer and content"
            onClick={() => Page.modal.open({
              header: "Header",
              footer: "Footer",
              content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sagittis urna vel ex interdum, nec auctor mauris sollicitudin. Vivamus ut erat massa. Aenean placerat orci in erat aliquet, in molestie sem sagittis. Quisque euismod est nulla, ut gravida lorem molestie non. Duis vitae augue id eros euismod condimentum vitae gravida lacus. Aliquam erat volutpat."
            })}
          />
          <br/><br/>
          <UU5.Bricks.Button
            content="Size S"
            onClick={() => Page.modal.open({size: "s", header: "Size S"})}
          />
          <UU5.Bricks.Button
            content="Size M"
            onClick={() => Page.modal.open({size: "m", header: "Size M"})}
          />
          <UU5.Bricks.Button
            content="Size L"
            onClick={() => Page.modal.open({size: "l", header: "Size L"})}
          />
          <UU5.Bricks.Button
            content="Size Auto"
            onClick={() => Page.modal.open({size: "auto", header: "Size Auto"})}
          />
          <UU5.Bricks.Button
            content="Size Max"
            onClick={() => Page.modal.open({size: "max", header: "Size Max"})}
          />
          <UU5.Bricks.Button
            content="Fullscreen"
            onClick={() => Page.modal.open({fullscreen: true, header: "Fullscreen"})}
          />
          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

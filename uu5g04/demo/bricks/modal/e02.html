<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.Modal
            ref_={modal => this.modal = modal}
            shown
            header="shown"
          >
            This modal has props <UU5.Bricks.Code content='shown'/> and therefore is displayed right away.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal2 = modal}
            sticky
            header="sticky"
            footer={[
              <UU5.Bricks.Button onClick={() => this.modal2.close()} content='Close Modal'/>
            ]}

          >
            This modal has props <UU5.Bricks.Code content='sticky'/> and can be closed only by using interface.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal3 = modal}
            stickyBackground
            header="stickyBackground"
          >
            This modal has props <UU5.Bricks.Code content='stickyBackground'/> so the background behind it can not be
            scrolled
            but it can be closed.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal4 = modal}
            scrollableBackground
            header="scrollableBackground"
          >
            This modal has props <UU5.Bricks.Code content='scrollableBackground'/> so the background behind it can be
            scrolled.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal5 = modal}
            overflow
            header="overflow"
          >
            This modal has props <UU5.Bricks.Code content='overflow'/>, therefore it's content can overflow outside of the modal window. Test it by opening the following <UU5.Bricks.Code content='UU5.Forms.IconPicker'/>.<br />
            <UU5.Forms.IconPicker />
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal6 = modal}
            size="max"
            header='size="max"'
          >
            This modal has props <UU5.Bricks.Code content='size'/> of value <UU5.Bricks.Code content='"max"'/> and therefore will always take up the whole screen width.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal7 = modal}
            fullscreen
            header='fullscreen'
          >
            This modal has props <UU5.Bricks.Code content='fullscreen'/> of value <UU5.Bricks.Code content='true'/> and therefore will always take up the whole screen.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal8 = modal}
            offsetTop={200}
            header='offsetTop={200}'
          >
            This modal has props <UU5.Bricks.Code content='offsetTop'/> of value <UU5.Bricks.Code content='200'/> and therefore will be positioned 200px from the top of the window.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal9 = modal}
            offsetTop="auto"
            header='offsetTop="auto"'
          >
            This modal has props <UU5.Bricks.Code content='offsetTop'/> of value <UU5.Bricks.Code content='"auto"'/> and therefore will be centered.
          </UU5.Bricks.Modal>

          <UU5.Bricks.Modal
            ref_={modal => this.modal10 = modal}
            onClose={(object) => {
              object.component.close(false);
              alert('Closed by ' + object.closeType);
            }}
            header="onClose"
          >
            This modal has props <UU5.Bricks.Code content='onClose'/> and upon closing displays an alert.
          </UU5.Bricks.Modal>
          {/*@@viewOff:0*/}

          <UU5.Bricks.Section header="shown">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='shown' onClick={() => this.modal.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="sticky">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='sticky' onClick={() => this.modal2.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="stickyBackground">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='stickyBackground' onClick={() => this.modal3.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="scrollableBackground">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='scrollableBackground' onClick={() => this.modal4.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="overflow">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='overflow' onClick={() => this.modal5.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='size="max"' onClick={() => this.modal6.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="fullscreen">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='fullscreen' onClick={() => this.modal7.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="offsetTop">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='offsetTop={200}' onClick={() => this.modal8.open()}/>
            {/*@@viewOff:0*/}
            <br />
            <br />
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='offsetTop="auto"' onClick={() => this.modal9.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onClose">
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button content='onClose' onClick={() => this.modal10.open()}/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

          uu5codekitg01: "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js",
          "uu5codekitg01-markdown": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01-markdown.min.js",
          uu5richtextg01: "https://cdn.plus4u.net/uu-uu5richtextg01/1.0.0/uu5richtextg01.min.js",

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";
      import "uu5g04-bricks-editable";
      import * as UuDcc from "uu_dynamiccomponentcontentg02";

      UU5.Common.Tools.setLanguage("en");

      const dccData = `
        <uu5string/>
        <UU5.Bricks.Newspaper>
          <UU5.Bricks.P>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Maecenas libero. Aliquam erat
            volutpat. Duis condimentum augue id magna semper rutrum. Nam quis nulla. Etiam commodo dui eget wisi.
            Fusce suscipit libero eget elit. Etiam bibendum elit eget erat. Vestibulum erat nulla, ullamcorper
            nec,
            rutrum non, nonummy ac, erat. Etiam neque.</UU5.Bricks.P>
          <UU5.Bricks.P>Vivamus luctus egestas leo. Integer in sapien. Nullam sapien sem, ornare ac, nonummy non,
            lobortis a enim. Donec quis nibh at felis congue commodo. Pellentesque arcu. In enim a arcu imperdiet
            malesuada. Duis bibendum, lectus ut viverra rhoncus, dolor nunc faucibus libero, eget facilisis enim
            ipsum
            id lacus. Cras pede libero, dapibus nec, pretium sit amet, tempor quis. Quis autem vel eum iure
            reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem

            fugiat quo voluptas nulla pariatur? Maecenas fermentum, sem in pharetra pellentesque, velit turpis
            volutpat ante, in pharetra metus odio a lectus. Duis sapien nunc, commodo et, interdum suscipit,
            sollicitudin et, dolor. Fusce aliquam vestibulum ipsum. Duis ante orci, molestie vitae vehicula
            venenatis,
            tincidunt ac pede. Aenean id metus id velit ullamcorper pulvinar.</UU5.Bricks.P>
          </UU5.Bricks.Newspaper>`;

      function Page() {
        return (
          <UU5.Bricks.Page>
            <UU5.Bricks.Container level={1}>
              <UuDcc.Bricks.SectionInput value={dccData} />
            </UU5.Bricks.Container>
          </UU5.Bricks.Page>
        );
      }

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>

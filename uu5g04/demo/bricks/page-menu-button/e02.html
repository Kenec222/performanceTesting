<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 00</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({

        mixins: [
          UU5.Common.BaseMixin
        ],

        render() {

          const menuLeft = (
            <UU5.Bricks.Box colorSchema="primary">
              <UU5.Bricks.Button onClick={() => this._page.toggleLeft()} content="close" colorSchema="pink" />
            </UU5.Bricks.Box>
          );

          const menuRight = (
            <UU5.Bricks.Box colorSchema="primary">
              <UU5.Bricks.Button onClick={() => this._page.toggleRight()} content="close" colorSchema="green" />
            </UU5.Bricks.Box>
          );

          return (
            /*@@viewOn:0*/
            <UU5.Bricks.Page
              ref_={(page) => this._page = page}
              type="1"
              leftWrapperProps={{ style: { backgroundColor: '#fafafa' } }}
              left={menuLeft}
              right={menuRight}
              leftWidth='!xs-20 !s-20 !m-25 !l-25'
              rightWidth='!xs-20 !s-20 !m-25 !l-25'
              >
              <UU5.Bricks.Container>
                <UU5.Bricks.Section level="3" header="menu">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left'>
                    left
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='right'>
                    right
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="onClick">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton
                    menu='left'
                    onClick={(button, event) => {
                      alert("You have clicked a MenuButton!");
                      button.onClickDefault(button, event);
                    }}
                  >
                    <UU5.Bricks.Icon icon="mdi-menu" />
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="pageKey">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' pageKey={UU5.Environment.CCRKEY_PAGE}>
                    <UU5.Bricks.Icon icon="mdi-menu" />
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="size">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' size="s">
                    s
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' size="m">
                    m
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' size="l">
                    l
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' size="xl">
                    xl
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="displayBlock">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' displayBlock>
                    <UU5.Bricks.Icon icon="mdi-menu" />
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="pressed">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' pressed>
                    <UU5.Bricks.Icon icon="mdi-menu" />
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="bgStyle (with colorSchema primary)">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton colorSchema="primary" menu='left' bgStyle="filled">
                    <UU5.Bricks.Icon icon="mdi-menu" /> filled
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton colorSchema="primary" menu='left' bgStyle="outline">
                    <UU5.Bricks.Icon icon="mdi-menu" /> outline
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton colorSchema="primary" menu='left' bgStyle="underline">
                    <UU5.Bricks.Icon icon="mdi-menu" /> underline
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton colorSchema="primary" menu='left' bgStyle="transparent">
                    <UU5.Bricks.Icon icon="mdi-menu" /> transparent
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton colorSchema="primary" menu='left' bgStyle="link">
                    <UU5.Bricks.Icon icon="mdi-menu" /> link
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="elevation">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' elevation="-1">
                    -1
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' elevation="1">
                    1
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' elevation="5">
                    5
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="elevationHover">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' elevationHover="-1">
                    -1
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' elevationHover="1">
                    1
                  </UU5.Bricks.Page.MenuButton>
                  <br/><br/>
                  <UU5.Bricks.Page.MenuButton menu='left' elevationHover="5">
                    5
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>

                <UU5.Bricks.Section level="3" header="borderRadius">
                  {/*@@viewOn:0*/}
                  <UU5.Bricks.Page.MenuButton menu='left' borderRadius="8px">
                    <UU5.Bricks.Icon icon="mdi-menu" />
                  </UU5.Bricks.Page.MenuButton>
                  {/*@@viewOff:0*/}
                </UU5.Bricks.Section>
              </UU5.Bricks.Container>
            </UU5.Bricks.Page>
            /*@@viewOff:0*/
          );
        }
      });

      UU5.Common.DOM.render(<Page />
        , document.getElementById('uu5Example'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 00</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
    <style>
      .padding {
        padding: 31px;
      }

    </style>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({

        mixins: [
          UU5.Common.BaseMixin
        ],

        getInitialState() {
          return {
            leftResizable: true,
            rightResizable: true
          };
        },

        render() {
          return (
            /*@@viewOn:0*/
            <UU5.Bricks.Page
              ref_={(page) => this._page = page}
              type="1"
              leftWrapperProps={{ style: { backgroundColor: '#fafafa' } }}
              top={<UU5.Bricks.Box colorSchema="blue-rich" content="uuDocKit" className="center" />}
              bottom={<UU5.Bricks.Box colorSchema="grey">Bottom Panel</UU5.Bricks.Box>}
              left={
                <UU5.Bricks.Div>
                  <UU5.Bricks.Box colorSchema='primary' content='Menu' />
                  <UU5.Bricks.Ul>
                    <UU5.Bricks.Li>
                      Home
                    </UU5.Bricks.Li>
                    <UU5.Bricks.Li>
                      Content
                    </UU5.Bricks.Li>
                    <UU5.Bricks.Li>
                      About
                    </UU5.Bricks.Li>
                    <UU5.Bricks.Li>
                      About Authors
                    </UU5.Bricks.Li>
                  </UU5.Bricks.Ul>
                </UU5.Bricks.Div>
              }
              rightOpen={
                <UU5.Bricks.Section>
                  <UU5.Bricks.Box colorSchema='primary' content='Menu' />
                  <br />
                  <UU5.Bricks.Column>
                    <UU5.Bricks.ButtonGroup vertical>
                      <UU5.Bricks.Button colorSchema="primary" ref_={(button) => this.MenuButton = button}>Home
                        <UU5.Bricks.Icon icon="mdi-home" />
                      </UU5.Bricks.Button>
                      <UU5.Bricks.Button colorSchema="primary">MyProfile
                        <UU5.Bricks.Icon icon="mdi-account" />
                      </UU5.Bricks.Button>
                      <UU5.Bricks.Button colorSchema="red">LogOut
                        <UU5.Bricks.Icon icon="mdi-logout" />
                      </UU5.Bricks.Button>
                    </UU5.Bricks.ButtonGroup>
                  </UU5.Bricks.Column>
                </UU5.Bricks.Section>
              }
              rightClosed={
                <UU5.Bricks.Section>
                  <UU5.Bricks.Box colorSchema='primary' content='' />
                  <br />
                  <UU5.Bricks.Column>
                    <UU5.Bricks.Button colorSchema="primary">
                      <UU5.Bricks.Icon icon="mdi-home" />
                    </UU5.Bricks.Button>
                  </UU5.Bricks.Column>
                </UU5.Bricks.Section>
              }
              leftWidth="!xs-20-30 !s-20-30 !m-15-30 !l-15-30 !xl-15-30"
              rightWidth="!xs-10 !s-10 !m-10 !l-10 !xl-10"
              leftRelative="m l xl"
              rightRelative="m l xl"
              leftResizable={this.state.leftResizable}
              rightResizable={this.state.rightResizable}
            >
              <UU5.Bricks.Container>
                <UU5.Bricks.Header level="1" content="Page content" />
                <UU5.Bricks.ButtonGroup>
                  <UU5.Bricks.Button
                    content="toggleLeft"
                    colorSchema="grey"
                    onClick={() => this._page.toggleLeft()}
                  />
                  <UU5.Bricks.Button
                    content="toggleRight"
                    colorSchema="grey"
                    onClick={() => this._page.toggleRight()}
                  />
                </UU5.Bricks.ButtonGroup>
                <UU5.Bricks.Line />
                <UU5.Bricks.Paragraph>
                  Write values <UU5.Bricks.Code content="open" /> or <UU5.Bricks.Code content="closed" /> to enable resizing of columns in their respective states,
                  or use <UU5.Bricks.Code content="true" /> and <UU5.Bricks.Code content="false" /> to completely enable/disable their resizing.
                </UU5.Bricks.Paragraph>
                <UU5.Forms.Text
                  inputColWidth="xs-12"
                  labelColWidth="xs-12"
                  label="leftResizable"
                  value={this.state.leftResizable === true ? "true" : (this.state.leftResizable === false ? "false" : this.state.leftResizable)}
                  onBlur={(opt) => {
                    if (opt.value === "true") {
                      this.setState({ leftResizable: true });
                    } else if (opt.value === "false") {
                      this.setState({ leftResizable: false });
                    } else {
                      this.setState({ leftResizable: opt.value });
                    }
                  }}
                />
                <UU5.Forms.Text
                  inputColWidth="xs-12"
                  labelColWidth="xs-12"
                  label="rightResizable"
                  value={this.state.rightResizable === true ? "true" : (this.state.rightResizable === false ? "false" : this.state.rightResizable)}
                  onBlur={(opt) => {
                    if (opt.value === "true") {
                      this.setState({ rightResizable: true });
                    } else if (opt.value === "false") {
                      this.setState({ rightResizable: false });
                    } else {
                      this.setState({ rightResizable: opt.value });
                    }
                  }}
                />
              </UU5.Bricks.Container>
            </UU5.Bricks.Page>
            /*@@viewOff:0*/
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

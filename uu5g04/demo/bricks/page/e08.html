<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 07</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
      }
    });
  </script>
</head>
<body>
<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      const resizeClassName = UU5.Common.Css.css`
        & > div {
          height: 100%;
          & > div {
            height: 100%;
          }
        }
        & .uu5-bricks-page-column-draggable {
          &:hover, &:active {
            background-color: ${UU5.Environment.colors.blue.c500};
          }
        }
      `;

      const leftClassName = UU5.Common.Css.css`
        ${resizeClassName}
        border-right: 1px solid rgba(33,33,33,0.12);
      `;

      const rightClassName = UU5.Common.Css.css`
        ${resizeClassName}
        border-left: 1px solid rgba(33,33,33,0.12);
      `;

      return (
        /*@@viewOn:0*/
        <UU5.Bricks.Page
          leftWrapperProps={{ className: leftClassName }}
          rightWrapperProps={{ className: rightClassName }}
          top={<UU5.Bricks.Box content='TOP' colorSchema="blue-rich" className="center" />}
          bottom={<UU5.Bricks.Box content='BOTTOM' colorSchema="grey" className="center" />}
          left={<UU5.Bricks.Box content='LEFT' colorSchema="blue" />}
          right={<UU5.Bricks.Box content='RIGHT' colorSchema="blue" />}
          pageContentProps={{ level: "1", style: { paddingLeft: "1%", paddingRight: "1%" } }}
          leftWidth='xs-15 s-15 m-10 l-13 xl-10'
          rightWidth='xs-17 s-17 m-11 l-13 xl-10'
          leftResizable
          rightResizable
          leftResizableMinWidth={100}
          leftResizableMaxWidth={350}
          rightResizableMinWidth={50}
          rightResizableMaxWidth={300}
        >
          <UU5.Bricks.Container>
            Resize left and right columns by dragging their edges. Their minimum and maximum width is limited by these
            props:
            <UU5.Bricks.Ul>
              <UU5.Bricks.Li>
                <UU5.Bricks.Code>
                  leftResizableMinWidth={`{100}`}
                </UU5.Bricks.Code>
              </UU5.Bricks.Li>
              <UU5.Bricks.Li>
                <UU5.Bricks.Code>
                  leftResizableMaxWidth={`{350}`}
                </UU5.Bricks.Code>
              </UU5.Bricks.Li>
              <UU5.Bricks.Li>
                <UU5.Bricks.Code>
                  rightResizableMinWidth={`{50}`}
                </UU5.Bricks.Code>
              </UU5.Bricks.Li>
              <UU5.Bricks.Li>
                <UU5.Bricks.Code>
                  rightResizableMaxWidth={`{300}`}
                </UU5.Bricks.Code>
              </UU5.Bricks.Li>
            </UU5.Bricks.Ul>
          </UU5.Bricks.Container>
        </UU5.Bricks.Page>
        /*@@viewOff:0*/
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section level="3" header="leftLink">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager leftLink={{ href: "#", text: "previous", icon: "mdi-arrow-left" }} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="rightLink">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager rightLink={{ href: "#", text: "next", icon: "mdi-arrow-right" }} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="upLink">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager upLink={{ href: "#", text: "up", icon: "mdi-arrow-up" }} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="downLink">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager downLink={{ href: "#", text: "down", icon: "mdi-arrow-down" }} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="size (s, m, l, xl)">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager size="s" leftLink={{}} colorSchema="primary" />
                <UU5.Bricks.Pager size="m"  rightLink={{}} colorSchema="primary"/>
                <UU5.Bricks.Pager size="l" leftLink={{}} colorSchema="primary" />
                <UU5.Bricks.Pager size="xl"  rightLink={{}} colorSchema="primary"/>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="bgStyle (filled, outline, transparent, underline)">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager bgStyle="filled" leftLink={{}} colorSchema="primary" />
                <UU5.Bricks.Pager bgStyle="outline"  rightLink={{}} colorSchema="primary"/>
                <UU5.Bricks.Pager bgStyle="transparent" leftLink={{}} colorSchema="primary" />
                <UU5.Bricks.Pager bgStyle="underline"  rightLink={{}} colorSchema="primary"/>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level="3" header="borderRadius (with bgStyle='filled')">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Pager borderRadius="8px" bgStyle="filled" leftLink={{}} colorSchema="primary" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

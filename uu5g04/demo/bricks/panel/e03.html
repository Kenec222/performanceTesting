<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 03</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({

    /*@@viewOn:0*/
    _setExpandedValue(value) {
      this._panel.setExpandedValue(value);
      return this;
    },

    _expand() {
      this._panel.expand();
      return this;
    },

    _collapse() {
      this._panel.collapse();
      return this;
    },

    _toggle() {
      this._panel.toggle();
      return this;
    },

    _isExpanded() {
      alert(this._panel.isExpanded());
      return this;
    },

    _isExpandable() {
      alert(this._panel.isExpandable());
      return this;
    },
    /*@@viewOff:0*/

    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.ButtonGroup>
            <UU5.Bricks.Button content="Set expanded - true" onClick={() => this._setExpandedValue(true)}/>
            <UU5.Bricks.Button content="Set expanded - false" onClick={() => this._setExpandedValue(false)}/>
            <UU5.Bricks.Button content="Expand" onClick={() => this._expand()}/>
            <UU5.Bricks.Button content="Collapse" onClick={() => this._collapse()}/>
            <UU5.Bricks.Button content="Toggle" onClick={() => this._toggle()}/>
            <UU5.Bricks.Button content="IsExpanded" onClick={() => this._isExpanded()}/>
            <UU5.Bricks.Button content="IsExpandable" onClick={() => this._isExpandable()}/>
          </UU5.Bricks.ButtonGroup>
          <br/><br/>
          <UU5.Bricks.Panel
            id="panel0"
            name="Panel"
            header="Large team"
            colorSchema="primary"
            ref_={panel => this._panel = panel}
          >
            When providing IT teams, we draw from our own stock of professionals who we know and rely on. Unicorn
            has a large pool of IT specialists including business analysts, project managers, software architects,
            developers, testers, technical writers, administrators and user support experts.
            Our specialists are capable of implementing, supporting and operating complex information systems in
            many business areas. Most of them have several years of experience in delivering sophisticated software
            solutions for notable Czech and foreign organizations in banking, insurance, energy, telecommunications,
            commerce, manufacturing and public administration.
          </UU5.Bricks.Panel>

          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

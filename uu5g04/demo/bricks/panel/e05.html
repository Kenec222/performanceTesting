<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 05</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>
  <style>
    .uu5-bricks-header.uu5-common-text{
      font-size: 2em;
    }
  </style>
</head>
<body>

    <div id="uu5Example"></div>

    <script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({


    getInitialState() {
          return {
            bgStyle: "null",
            bgStyleHeader: "null",
            bgStyleContent: "null",
            colorSchema: "null",
            colorSchemaHeader: "null",
            colorSchemaContent: "null",
            openClick: "null"
          }
        },

      render() {
          const colors = ['null'].concat(Object.keys(UU5.Environment.colorSchemaMap));
          let color = UU5.Environment.getColorSchema(this.state.color);
          let bgStyle = ["null", "filled", "outline", "transparent", "underline"];
          let openClick = ["null", "header", "icon", "none"];

          return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Row>
          <UU5.Bricks.Column header="colorSchema" width="33%">
            <UU5.Forms.Select
              name="color"
              value={this.state.colorSchema}
              onChange={(opt) => {
                this.setState({ colorSchema: opt.value });
              }}
              >    {colors.map(name => {
                return (
                  <UU5.Forms.Select.Option content={name === null ? "null" : null} value={name} key={name} />
                )
              })}</UU5.Forms.Select>
            </UU5.Bricks.Column>

            <UU5.Bricks.Column header="colorSchemaHeader" width="33%">
                <UU5.Forms.Select
                name="color2"
                value={this.state.colorSchemaHeader}
                onChange={(opt) => {
                  this.setState({ colorSchemaHeader: opt.value });
              }}
                >    {colors.map(name => {
                return (
                  <UU5.Forms.Select.Option  content={name === null ? "null" : null} value={name} key={name} />
                )
              })}</UU5.Forms.Select>
            </UU5.Bricks.Column>

            <UU5.Bricks.Column className="header" header="colorSchemaContent" width="33%">
              <UU5.Forms.Select
                name="color3"
                value={this.state.colorSchemaContent}
                onChange={(opt) => {
                this.setState({ colorSchemaContent: opt.value });
              }}
                >    {colors.map(name => {
                return (
                  <UU5.Forms.Select.Option content={name === null ? "null" : null} value={name}  key={name} />
                )
              })}</UU5.Forms.Select>
              </UU5.Bricks.Column>
            </UU5.Bricks.Row>

           <UU5.Bricks.Row>
              <UU5.Bricks.Column header="bgStyle" width="33%">
                <UU5.Forms.Select
                name="bgStyle"
                value={this.state.bgStyle}
                onChange={(opt) => {
                  this.setState({ bgStyle: opt.value});
                }}
                > {bgStyle.map(bgStyle => {
                  return (
                  <UU5.Forms.Select.Option  content={bgStyle === null ? "null" : null} value={bgStyle} key={bgStyle}/>
                  )
                })}
                </UU5.Forms.Select>

              </UU5.Bricks.Column>
              <UU5.Bricks.Column header="bgStyleHeader" width="33%">
                  <UU5.Forms.Select
                name="bgStyle"
                value={this.state.bgStyleHeader}
                onChange={(opt) => {
                  this.setState({ bgStyleHeader: opt.value});
                }}
                > {bgStyle.map(bgStyle => {
                  return (
                  <UU5.Forms.Select.Option  content={bgStyle === null ? "null" : null} value={bgStyle} key={bgStyle}/>
                  )
                })}
                </UU5.Forms.Select>
              </UU5.Bricks.Column>

            <UU5.Bricks.Column header="bgStyleContent" width="33%">
                <UU5.Forms.Select
                name="bgStyle"
                value={this.state.bgStyleContent}
                onChange={(opt) => {
                  this.setState({ bgStyleContent: opt.value});
                }}
                > {bgStyle.map(bgStyle => {
                  return (
                  <UU5.Forms.Select.Option content={bgStyle === null ? "null" : null} value={bgStyle} key={bgStyle}/>
                  )
                })}
                </UU5.Forms.Select>
            </UU5.Bricks.Column>
          </UU5.Bricks.Row>

          <UU5.Bricks.Row>
            <UU5.Bricks.Column header="openClick" width="33%">
                <UU5.Forms.Select
                name="bgStyle"
                value={this.state.openClick}
                onChange={(opt) => {
                  this.setState({ openClick: opt.value});
                }}
                > {openClick.map(openClick => {
                  return (
                  <UU5.Forms.Select.Option content={openClick === null ? "null" : null} value={openClick} key={openClick}/>
                  )
                })}
                </UU5.Forms.Select>
            </UU5.Bricks.Column>
          </UU5.Bricks.Row>

            <br/>
              <UU5.Bricks.Panel
                  header="Nam efficitur aliquam justo, ac rhoncus dolor gravida sed."
                  content="Ut nec nunc dui. Praesent eget urna rhoncus, facilisis sem at, vestibulum nibh. Aliquam cursus purus sapien, ac facilisis est malesuada at. Fusce accumsan, mi ut volutpat posuere, neque elit tincidunt arcu, vel venenatis odio elit sed mi. Sed porttitor, orci quis dignissim elementum, velit nunc tristique tellus, at ullamcorper orci ex eget lacus."
                  colorSchema={this.state.colorSchema === "null" ? null : this.state.colorSchema}
                  colorSchemaHeader={this.state.colorSchemaHeader === "null" ? null : this.state.colorSchemaHeader}
                  colorSchemaContent={this.state.colorSchemaContent === "null" ? null : this.state.colorSchemaContent}
                  bgStyle={this.state.bgStyle === "null" ? null : this.state.bgStyle}
                  bgStyleHeader={this.state.bgStyleHeader === "null" ? null : this.state.bgStyleHeader}
                  bgStyleContent={this.state.bgStyleContent === "null" ? null : this.state.bgStyleContent}
                  iconExpanded="mdi-chevron-up" iconCollapsed="mdi-chevron-down"
                  openClick={this.state.openClick === "null" ? null : this.state.openClick}
              />
              <br/><br/>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

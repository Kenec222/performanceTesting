<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          let rowStyle = {display: "flex", justifyContent: "space-between", marginTop: "30px"};
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Popover ref_={(popover) => this._popover = popover} header='Header' footer='Footer'>
                  <div style={{ textAlign: "center", width: "100%" }}>
                    <UU5.Bricks.Button bgStyle="transparent" content="OK" />
                    <br />
                    <UU5.Bricks.Button bgStyle="transparent" content="close()" onClick={() =>{this._popover.close()}} />
                  </div>
                </UU5.Bricks.Popover>


                <UU5.Bricks.Button
                  colorSchema="blue"
                  onClick={() => { alert(this._popover.isOpen()) }} content="isOpen()" />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  onClick={(button, e) => {
                    this._popover.open({
                      event: e
                    });
                  }}
                  content="open()"
                />
              {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
              <UU5.Bricks.Header content="open() with positioning around a button" level={3} />
              <UU5.Bricks.Row style={rowStyle}>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button1 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button1,
                      position: "bottom"
                    });
                  }}
                  content="open(position: 'bottom')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button2 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button2,
                      position: "top"
                    });
                  }}
                  content="open(position: 'top')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button3 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button3,
                      position: "left"
                    });
                  }}
                  content="open(position: 'left')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button4 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button4,
                      position: "right"
                    });
                  }}
                  content="open(position: 'right')"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
              <UU5.Bricks.Row style={rowStyle}>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button5 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button5,
                      position: "left-top"
                    });
                  }}
                  content="open(position: 'left-top')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button6 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button6,
                      position: "left-bottom"
                    });
                  }}
                  content="open(position: 'left-bottom')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button7 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button7,
                      position: "right-top"
                    });
                  }}
                  content="open(position: 'right-top')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button8 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button8,
                      position: "right-bottom"
                    });
                  }}
                  content="open(position: 'right-bottom')"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
              <UU5.Bricks.Row style={rowStyle}>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button9 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button9,
                      position: "top-left"
                    });
                  }}
                  content="open(position: 'top-left')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button10 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button10,
                      position: "top-right"
                    });
                  }}
                  content="open(position: 'top-right')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button11 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button11,
                      position: "bottom-left"
                    });
                  }}
                  content="open(position: 'bottom-left')"
                />

                <UU5.Bricks.Button
                  colorSchema="blue"
                  ref_={(button) => this._button12 = button}
                  onClick={(button, e) => {
                    this._popover.open({
                      aroundElement: this._button12,
                      position: "bottom-right"
                    });
                  }}
                  content="open(position: 'bottom-right')"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

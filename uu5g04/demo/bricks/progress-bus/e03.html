<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const itemProps = {
        code: "SK001",
        colorSchema: 'info',
        message: 'Some message',
        pending: true

      };

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.ProgressBus verticalPosition="bottom" ref_={bus => this._progressBus1 = bus} />
              {/*@@viewOn:0*/}
              <UU5.Bricks.Button
                content='addItem()'
                colorSchema="purple"
                onClick={() => {
                  this._progressBus1.addItem(itemProps);
                }}
              />
              <br />

              <UU5.Bricks.Button
                content='removeItem()'
                colorSchema="blue"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this._progressBus1.removeItem(lastItem.id)
                }}
              />
              <UU5.Bricks.Button
                content='getItem()'
                colorSchema="cyan"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this.console1.info(this._progressBus1.getItem(lastItem.id))

                }}
              />
              <UU5.Bricks.Button
                content='getItemByCode()'
                colorSchema="cyan"
                onClick={() => {
                  this.console1.info(this._progressBus1.getItemByCode("SK001"))
                }}
              />
              <UU5.Bricks.Button
                content='getItemsByCode()'
                colorSchema="cyan"
                onClick={() => {
                  alert(this._progressBus1.getItemsByCode("SK001"))
                }}
              />
              <UU5.Bricks.Button
                content='setItem()'
                colorSchema="cyan"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this._progressBus1.setItem(lastItem.id, {
                    message: "New message",
                    colorSchema: "red",
                    pending: "true"
                  })
                }}
              />
              <UU5.Bricks.Button
                content='updateItem()'
                colorSchema="cyan"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this._progressBus1.updateItem(lastItem.id, { colorSchema: "pink" })
                }}
              />
              <UU5.Bricks.Button
                content='getItemList()'
                colorSchema="cyan"
                onClick={() => {
                  this.console1.info(this._progressBus1.getItemList())
                }}
              />
              <UU5.Bricks.Button
                content='showAlert()'
                colorSchema="cyan"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this._progressBus1.showAlert(lastItem.id)
                }}
              />
              <UU5.Bricks.Button
                content='hideAlert()'
                colorSchema="cyan"
                onClick={() => {
                  const lastItem = this._progressBus1.getItemList().pop();
                  this._progressBus1.hideAlert(lastItem.id)
                }}
              />
              {/*@@viewOff:0*/}
              <UU5.Bricks.Console ref_={console1 => this.console1 = console1} />
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 03</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Bricks.Slider
            min={0}
            max={100}
            value={15}
            colorSchema="red"
            ref_={slider => this.slider = slider} />
          {/*@@viewOff:0*/}
          <br />
          <UU5.Bricks.ButtonGroup>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onClick={() =>{alert(this.slider.getValue())}} content="getValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider.setValue(50)}} content="setValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider.increase(10)}} content="increase()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider.decrease(20)}} content="decrease()"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.ButtonGroup>
          <br /><br />
          <UU5.Bricks.Slider ref_={slider => this.slider2 = slider}>
            <UU5.Bricks.Slider.Item content="1" value={3} />
            <UU5.Bricks.Slider.Item content="2" value={1} />
          </UU5.Bricks.Slider>
          <br />
          <UU5.Bricks.ButtonGroup>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onClick={() =>{alert(this.slider2.getPointers()[0].getValue())}} content="item 1 getValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[0].setValue(4)}} content="item 1 setValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[0].increase(1)}} content="item 1 increase()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[0].decrease(1)}} content="item 1 decrease()"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.ButtonGroup>
          <br /><br />
          <UU5.Bricks.ButtonGroup>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Button onClick={() =>{alert(this.slider2.getPointers()[1].getValue())}} content="item 2 getValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[1].setValue(5)}} content="item 2 setValue()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[1].increase(1)}} content="item 2 increase()"/>
            <UU5.Bricks.Button onClick={() =>{this.slider2.getPointers()[1].decrease(1)}} content="item 2 decrease()"/>
            {/*@@viewOff:0*/}
          </UU5.Bricks.ButtonGroup>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
</script>
</body>
</html>

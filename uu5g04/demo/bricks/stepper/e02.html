<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
    <style>
        .margin {
          margin-bottom: 4px;
        }
    </style>
  </head>
  <body>

    <div id="transparent"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

        const defaults = {
            currentStep: 2,
            topVisitedStep: 2
        };
        const Page = UU5.Common.VisualComponent.create({
        setStateWithKey(key,value) {
        let newState = {}
        newState[key] = value;
        this.setState(newState)
        },

        getStateWithKey(key, value)  {
        let stateObj = this.state[key];
        if(!stateObj || stateObj[value] === undefined) return defaults[value];
        return stateObj[value];
        },
        getInitialState() {
        return {}
    },

        render() {
          return (
            <UU5.Bricks.Container>

                <UU5.Bricks.Section header='size="s", "m", "l", "xl"' level="1">
                  <UU5.Bricks.Div>
                  {/*@@viewOn:0*/}
                    {["s", "m", "l", "xl"].map(size => {
                    let stateKey = "size-" + size;
                    return (
                        <UU5.Bricks.Stepper
                        key={size}
                        size={size}
                        topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                        currentStep={this.getStateWithKey(stateKey, "currentStep")}
                        onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                          topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                          opt.value : this.getStateWithKey(stateKey, "topVisitedStep")}) }}>
                          <UU5.Bricks.Stepper.Item>
                            Košík
                          </UU5.Bricks.Stepper.Item>
                          <UU5.Bricks.Stepper.Item>
                            Kontaktní údaje
                          </UU5.Bricks.Stepper.Item>
                          <UU5.Bricks.Stepper.Item>
                            Doprava
                          </UU5.Bricks.Stepper.Item>
                          <UU5.Bricks.Stepper.Item>
                            Platba
                          </UU5.Bricks.Stepper.Item>
                          <UU5.Bricks.Stepper.Item>
                            Potvrzení
                          </UU5.Bricks.Stepper.Item>
                        </UU5.Bricks.Stepper>
                         );
                      })}
                    {/*@@viewOff:0*/}
                </UU5.Bricks.Div>
                </UU5.Bricks.Section><br/>
                <UU5.Bricks.Header level="1">bgStyle="transparent", "underline", "filled", "outline"</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                    {/*@@viewOn:0*/}
                    {["transparent","underline","filled","outline"].map(bgStyle => {
                    let stateKey = "bgStyle-" + bgStyle;
                    return (
                      <UU5.Bricks.Stepper
                      className="margin"
                      stlye={{marginBottom:  "4px"}}
                      key={bgStyle}
                      itemProps={{bgStyle: bgStyle}}
                      topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                      currentStep={this.getStateWithKey(stateKey, "currentStep")}
                      onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                      opt.value : this.getStateWithKey(stateKey, "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                    );
                  })}
                {/*@@viewOff:0*/}
                </UU5.Bricks.Div>

                <UU5.Bricks.Header level="1">orientation="horizontal","vertical"</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                {/*@@viewOn:0*/}
                      <UU5.Bricks.Stepper
                      topVisitedStep={this.getStateWithKey("horizontal", "topVisitedStep")}
                      currentStep={this.getStateWithKey("horizontal", "currentStep")}
                      onClick={(opt) => { this.setStateWithKey("horizontal",{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey("horizontal", "topVisitedStep") ?
                      opt.value : this.getStateWithKey("horizontal", "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                {/*@@viewOff:0*/}
                </UU5.Bricks.Div>
                <UU5.Bricks.Div><br/><br/>
                {/*@@viewOn:0*/}
                      <UU5.Bricks.Stepper
                      orientation="vertical"
                      topVisitedStep={this.getStateWithKey("vertical", "topVisitedStep")}
                      currentStep={this.getStateWithKey("vertical", "currentStep")}
                      onClick={(opt) => { this.setStateWithKey("vertical",{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey("vertical", "topVisitedStep") ?
                      opt.value : this.getStateWithKey("vertical", "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                {/*@@viewOff:0*/}
                    </UU5.Bricks.Div>

                <UU5.Bricks.Header level="1">alignment="left","center","right"</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                {/*@@viewOn:0*/}
                {["left", "center", "right"].map(alignment => {
                    let stateKey = "alignment-" + alignment;
                    return (
                      <UU5.Bricks.Stepper
                      key={alignment}
                      alignment={alignment}
                      topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                      currentStep={this.getStateWithKey(stateKey, "currentStep")}
                      onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                      opt.value : this.getStateWithKey(stateKey, "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                        Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                    );
                  })}
                {/*@@viewOff:0*/}
                </UU5.Bricks.Div>

                <UU5.Bricks.Header level="1">elevation=-1,1,3,5</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                {/*@@viewOn:0*/}
                {[-1,1,3,5].map(elevation => {
                    let stateKey = "elevation-" + elevation;
                    return (
                      <UU5.Bricks.Stepper
                      className="margin"
                      key={elevation}
                      elevation={elevation}
                      topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                      currentStep={this.getStateWithKey(stateKey, "currentStep")}
                      onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                      opt.value : this.getStateWithKey(stateKey, "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                    );
                  })}
                {/*@@viewOff:0*/}
                </UU5.Bricks.Div>
                <UU5.Bricks.Header level="1">itemProps=elevation=-1,1,3,5</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                {/*@@viewOn:0*/}
                {[-1,1,3,5].map(elevation => {
                    let stateKey = "elevation-" + elevation;
                    return (
                      <UU5.Bricks.Stepper
                      className="margin"
                      key={elevation}
                      itemProps={{elevation: elevation}}
                      topVisitedStep={this.getStateWithKey(stateKey, "topVisitedStep")}
                      currentStep={this.getStateWithKey(stateKey, "currentStep")}
                      onClick={(opt) => { this.setStateWithKey(stateKey,{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey(stateKey, "topVisitedStep") ?
                      opt.value : this.getStateWithKey(stateKey, "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                    );
                  })}
                {/*@@viewOff:0*/}
                </UU5.Bricks.Div>
                <UU5.Bricks.Header level="1">borderRadius="8px"</UU5.Bricks.Header>
                <UU5.Bricks.Div>
                {/*@@viewOn:0*/}
                      <UU5.Bricks.Stepper
                      itemProps={{borderRadius: "8px"}}
                      bgStyle="filled"
                      topVisitedStep={this.getStateWithKey("borderRadius", "topVisitedStep")}
                      currentStep={this.getStateWithKey("borderRadius", "currentStep")}
                      onClick={(opt) => { this.setStateWithKey("borderRadius",{ currentStep: opt.value,
                      topVisitedStep: opt.value > this.getStateWithKey("borderRadius", "topVisitedStep") ?
                      opt.value : this.getStateWithKey("borderRadius", "topVisitedStep")}) }}>
                      <UU5.Bricks.Stepper.Item >
                      Košík
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item >
                        Kontaktní údaje
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Doprava
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Platba
                      </UU5.Bricks.Stepper.Item>
                      <UU5.Bricks.Stepper.Item  >
                        Potvrzení
                      </UU5.Bricks.Stepper.Item>
                      </UU5.Bricks.Stepper>
                    {/*@@viewOff:0*/}
                    </UU5.Bricks.Div>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page/>, document.getElementById('transparent'));
    </script>
  </body>
</html>

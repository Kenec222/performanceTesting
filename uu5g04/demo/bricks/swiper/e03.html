<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>


  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Swiper
                ref_={(swiper) => this._swiper = swiper}
                style={{ backgroundColor: "lightblue" }}
              >
                <UU5.Bricks.Swiper.Menu style={{ backgroundColor: "lightgrey" }}>
                  <UU5.Bricks.P>Content</UU5.Bricks.P>
                </UU5.Bricks.Swiper.Menu>
                <UU5.Bricks.Swiper.Menu pullRight style={{ backgroundColor: "lightgrey" }}>
                  <UU5.Bricks.P>Content</UU5.Bricks.P>
                </UU5.Bricks.Swiper.Menu>
                <UU5.Bricks.Swiper.Body className="center">
                  <UU5.Bricks.Paragraph />
                </UU5.Bricks.Swiper.Body>
              </UU5.Bricks.Swiper>
              <br />

              <UU5.Bricks.ButtonGroup>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Button onClick={() => {this._swiper.openLeftMenu()}} content="openLeftMenu()" />
                <UU5.Bricks.Button onClick={() => {this._swiper.closeLeftMenu()}} content="closeLeftMenu()" />
                <UU5.Bricks.Button onClick={() => {this._swiper.toggleLeftMenu()}} content="toggleLeftMenu()" />
                <UU5.Bricks.Button onClick={() => {this._swiper.openRightMenu()}} content="openRightMenu()" />
                <UU5.Bricks.Button onClick={() => {this._swiper.closeRightMenu()}} content="closeRightMenu()" />
                <UU5.Bricks.Button onClick={() => {this._swiper.toggleRightMenu()}} content="toggleRightMenu()" />
                <UU5.Bricks.Button onClick={() => {alert(this._swiper.isLeftMenuOpen())}} content="isLeftMenuOpen()" />
                <UU5.Bricks.Button onClick={() => {alert(this._swiper.isRightMenuOpen())}} content="isRightMenuOpen()" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.ButtonGroup>

            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Code Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>
<div id="renderHere"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";


      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="onClick">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch onClick={() => alert("clicked")} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <UU5.Bricks.Section header="switchedOn">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch switchedOn={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <UU5.Bricks.Section header="onIcon">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch onIcon="mdi-chevron-right"  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <UU5.Bricks.Section header="offIcon">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch offIcon="mdi-chevron-left"  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <UU5.Bricks.Section header="onChange">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch onChange={(opt) => {
                  alert("You have clicked a Switch!");
                  opt.component.onChangeDefault(opt);
                }}  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              <UU5.Bricks.Section header="colorSchemaOff">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Switch colorSchemaOff="red"  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(UU5.Common.Element.create(Page, null), document.getElementById('renderHere'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="Type (tabs, pills)">
                {/*@@viewOn:0*/}
                <UU5.Bricks.Tabs type="tabs">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Blockquote><UU5.Bricks.Paragraph /></UU5.Bricks.Blockquote>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
                {/*@@viewOff:0*/}
                {/*@@viewOn:0*/}
                <UU5.Bricks.Tabs type="pills">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Accordion>
                      <UU5.Bricks.Panel header="Panel" content="Panel" colorSchema="blue" />
                    </UU5.Bricks.Accordion>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="stacked">
                <UU5.Bricks.Tabs stacked>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>

                <UU5.Bricks.Tabs stacked="l s">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="justified">
                <UU5.Bricks.Tabs justified>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="fade">
                <UU5.Bricks.Tabs fade>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="activeName">
                <UU5.Bricks.Tabs activeName="tab_2">
                  <UU5.Bricks.Tabs.Item name="tab_1" header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item name="tab_2" header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item name="tab_3" header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="allowTags">
                <UU5.Bricks.Tabs allowTags={["UU5.Bricks.Button"]}>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Button content='Button' onClick={() => alert("You have clicked a Button component.")} />
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="onChange">
                <UU5.Bricks.Tabs
                  onChange={(opt) => {
                    alert("You have clicked a tab!");
                    opt.component.onChangeDefault(opt);
                  }}
                >
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="underline (false)">
                <UU5.Bricks.Tabs underline={false}>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="lineProps">
                <UU5.Bricks.Tabs lineProps={{ size: "8px" }}>
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="elevation">
                <UU5.Bricks.Tabs elevation="5">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="elevationHover">
                <UU5.Bricks.Tabs elevationHover="5">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
              {/*@@viewOn:0*/}
              <UU5.Bricks.Section header="borderRadius">
                <UU5.Bricks.Tabs borderRadius="8px">
                  <UU5.Bricks.Tabs.Item header='Tab 1'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 2'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                  <UU5.Bricks.Tabs.Item header='Tab 3'>
                    <UU5.Bricks.Paragraph />
                  </UU5.Bricks.Tabs.Item>
                </UU5.Bricks.Tabs>
              </UU5.Bricks.Section>
              {/*@@viewOff:0*/}
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

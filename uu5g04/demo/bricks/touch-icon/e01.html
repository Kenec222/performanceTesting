<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 01</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Row>
                {/*@@viewOn:0*/}
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="default" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="yellow" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="orange" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="red" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="pink" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="purple" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="blue" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="cyan" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="green" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="brown" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="grey" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
              <UU5.Bricks.Row>
                {/*@@viewOn:0*/}
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="default" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="yellow" bgStyle="transparent" />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="orange" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="red" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="pink" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="purple" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="blue" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="cyan" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="green" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="brown" bgStyle="transparent"  />
                <UU5.Bricks.TouchIcon icon="mdi-fire" colorSchema="grey" bgStyle="transparent"  />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Row>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

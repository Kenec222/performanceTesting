<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
    <style>
      .uu5-bricks-button{
        background-color: #F1F1F2;
      }
    </style>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = createReactClass({

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Accordion ref_={(accordion) => this.accordion = accordion} colorSchema="blue">
                <UU5.Bricks.Panel header="Panel" content="Panel content" />
              </UU5.Bricks.Accordion>
              <br />
              {/*@@viewOn:0*/}
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.setHiddenValue(true)}
                  content="setHiddenValue(true)"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.setHiddenValue(false)}
                  content="setHiddenValue(false)"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => alert(this.accordion.isHidden())}
                  content="isHiden()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.toggleHidden()}
                  content="toggleHidden()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.setDisabledValue(true)}
                  content="setDisabledValue(true)"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.setDisabledValue(false)}
                  content="setDisabledValue(false)"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.disable()}
                  content="disable()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.enable()}
                  content="enable()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => alert(this.accordion.isDisabled())}
                  content="isDisabled()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.toggleDisabled()}
                  content="toggleDisabled"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.setSelectedValue(true)}
                  content="setSelectedValue(true)"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.select()}
                  content="select()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.deselect()}
                  content="deselect()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => alert(this.accordion.isSelected())}
                  content="isSelected()"
                />
                <UU5.Bricks.Button
                  bgStyle="outline"
                  onClick={() => this.accordion.toggleSelected()}
                  content="toggleSelected()"
                />
              {/*@@viewOff:0*/}
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

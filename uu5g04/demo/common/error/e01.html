<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 01</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const data = {invalidToken: {"id": "123", "data" : "some data..."}}

      const Page = createReactClass({
        getInitialState() {
          return {
            bgStyle: "filled",
          }
        },

        render: function () {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Well colorSchema="blue">
                <UU5.Bricks.Header content="Settings" level="3" />
                <UU5.Forms.Select value={this.state.bgStyle} label="bgStyle" onChange={(opt) => this.setState({ bgStyle: opt.value === "-" ? undefined : opt.value })}>
                  <UU5.Forms.Select.Option value="outline" content="outline" />
                  <UU5.Forms.Select.Option value="filled" content="filled (default value)" />
                  <UU5.Forms.Select.Option value="underline" content="underline" />
                  <UU5.Forms.Select.Option value="transparent" content="transparent" />
                </UU5.Forms.Select>
              </UU5.Bricks.Well>
              <UU5.Bricks.Line colorSchema="primary" />
              <UU5.Bricks.Column colWidth="xs-12 s-6">
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="default" content="default" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="yellow" content="yellow" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="orange" content="orange" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="red" content="red" />
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="pink" content="pink" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="purple" content="purple" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="blue" content="blue" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="cyan" content="cyan" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="green" content="green" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="brown" content="brown" />
                {/*@@viewOff:0*/}
                <br />

                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="grey" content="grey" />
                {/*@@viewOff:0*/}
                <br />
              </UU5.Bricks.Column>

              <UU5.Bricks.Column colWidth="xs-12 s-6">
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="default" content="default" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="yellow-rich" content="yellow-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="orange-rich" content="orange-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="red-rich" content="red-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="pink-rich" content="pink-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="purple-rich" content="purple-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="blue-rich" content="blue-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="cyan-rich" content="cyan-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="green-rich" content="green-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="brown-rich" content="brown-rich" />
                {/*@@viewOff:0*/}
                <br />
                {/*@@viewOn:0*/}
                <UU5.Common.Error bgStyle={this.state.bgStyle} errorData={data} colorSchema="grey-rich" content="grey-rich" />
                {/*@@viewOff:0*/}
                <br />
              </UU5.Bricks.Column>
            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

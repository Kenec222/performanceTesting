<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 00</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/4.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/4.0.0/uu_appg01.min.js",
        "uu_appg01_oidc": "https://cdn.plus4u.net/uu-appg01-oidc/2.0.0/uu_appg01_oidc.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import React from "react";
  import createReactClass from "create-react-class";
  import ReactDOM from "react-dom";
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";
  import { Session } from 'uu_appg01_oidc';

  const Page = createReactClass({
    render() {
      return (
        <UU5.Common.Session session={Session.currentSession}>
          <UU5.Bricks.Container>
            {/*@@viewOn:0*/}
            <UU5.Common.Identity>
              <Component />
            </UU5.Common.Identity>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Container>
        </UU5.Common.Session>
      );
    }
  });

  {/*@@viewOn:0*/}
  const Component = createReactClass({
    render() {
      let authenticatedText = this.props.identity === undefined ? "pending" : (this.props.identity ? "authenticated" : "notAuthenticated")
      return (
        <UU5.Bricks.Div>
          <UU5.Bricks.Panel
            header={authenticatedText}
            colorSchema={authenticatedText === "authenticated" ? "success" : (authenticatedText === "notAuthenticated" && "warning")}
            alwaysExpanded>
            {
              this.props.identity && this.props.identity.name

            }
          </UU5.Bricks.Panel>
          <UU5.Bricks.Button content="Login" onClick={() => this.props.login()} />{" "}
          <UU5.Bricks.Button content="Logout" onClick={() => this.props.logout()} />
        </UU5.Bricks.Div>
      );
    }
  });
  {/*@@viewOff:0*/}

  ReactDOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

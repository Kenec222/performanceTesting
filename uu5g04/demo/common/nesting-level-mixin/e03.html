<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 00</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>
  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = createReactClass({

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Ul ref_={(level) => this.levelMain = level}>
                <UU5.Bricks.Li ref_={(level) => this.level1 = level} nestingLevel="bigBox">JS</UU5.Bricks.Li>
                <UU5.Bricks.Li nestingLevel="bigBox">JSON</UU5.Bricks.Li>
                <UU5.Bricks.Li nestingLevel="smallBox">BootStrap</UU5.Bricks.Li>
                <UU5.Bricks.Li>
                  React
                  <UU5.Bricks.Ul>
                    <UU5.Bricks.Li>ES6</UU5.Bricks.Li>
                  </UU5.Bricks.Ul>
                </UU5.Bricks.Li>
              </UU5.Bricks.Ul>
              {/*@@viewOncd:0*/}
              <UU5.Bricks.Button
                content="getNestingLevel()"
                onClick={() => alert(this.level1.getNestingLevel())
                }
              />
              <UU5.Bricks.Button
                content="getParentNestingLevel()"
                onClick={() => alert(this.level1.getParentNestingLevel())
                }
              />
              <UU5.Bricks.Button
                content="getNestingLevelList()"
                onClick={() => this.console.info(this.levelMain.getNestingLevelList())
                }
              />
              <UU5.Bricks.Button
                content="checkNestingLevel()"
                onClick={() => alert(this.level1.checkNestingLevel())
                }
              />
              {/*@@viewOff:0*/}
              <br /><br />
              <UU5.Bricks.Console ref_={(console) => this.console = console} />

            </UU5.Bricks.Container>
          );
        }
      });

      ReactDOM.render(
        <Page />
        , document.getElementById('uu5Example'));
    </script>
  </body>
</html>

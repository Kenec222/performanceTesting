        "uu5chartg01": "https://cdn.plus4u.net/uu-uu5chartg01/1.0.0/uu5chartg01.min.js"

    var updatedUrl = location.href.replace(/([?&])access_token=[^&#]*(&)?/, (m, g1, g2) => (g2 ? g1 : ""));

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";

  import "uu_appg01_oidc";

  const uu5string =
    //@@viewOn:example

  <UU5.Common.PropMapper mapping='<uu5json/>{ "data": "data" }'>
    <UU5.SimpleChart.LineChart
      series='<uu5json/>[
        {
          "valueKey": "value",
          "name": "První graf",
          "colorSchema": "red",
          "chartType": "linear"
        },
        {
          "valueKey": "value2",

  UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 00</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js"
        }
      });
    </script>

    <style>
      body {
        min-height: 383px;
      }
    </style>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import React from "react";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import UU5 from "uu5g04";
      import "uu5g04-bricks";

      /*@@viewOn:0*/
      const ResizeComponent = createReactClass({
        mixins: [
          UU5.Common.BaseMixin,
          UU5.Common.ResizeMixin
        ],

        statics: {
          tagName: "UU5.Examples.ResizeComponent",
          classNames: {
            main: "uu5-examples-resizecomponent"
          }
        },

        getInitialState() {
          return {
            type: ""
          };
        },

        onResize_(oldWidth, newWidth) {
          let type;

          if (newWidth < 300) {
            type = "xs";
          } else if (newWidth < 400) {
            type = "s";
          } else if (newWidth < 500) {
            type = "m";
          } else if (newWidth < 600) {
            type = "l";
          } else {
            type = "xl";
          }

          this.state.type !== type && this.setState({ type: type });
        },

        render() {
          let result;

          switch (this.state.type) {
            case "xs":
              result = [
                <UU5.Bricks.Badge colorSchema="success">
                  XS
                </UU5.Bricks.Badge>,
                " XS < 300px"
              ];
              break;
            case "s":
              result = (
                <UU5.Bricks.Label colorSchema="warning">
                  {"300px <= S < 400px"}
                </UU5.Bricks.Label>
              );
              break;
            case "m":
              result = (
                <UU5.Bricks.Link colorSchema="danger">
                  {"400px <= M < 500px"}
                </UU5.Bricks.Link>
              );
              break;
            case "l":
              result = (
                <UU5.Bricks.Button colorSchema="info">
                  {"500px <= L < 600px"}
                </UU5.Bricks.Button>
              );
              break;
            case "xl":
              result = (
                <UU5.Bricks.TouchIcon colorSchema="grey" icon="mdi-check">
                  {"600px <= XL"}
                </UU5.Bricks.TouchIcon>
              );
              break;
          }

          return (
            <UU5.Bricks.Div {...this.getMainPropsToPass()}>
              {result}
            </UU5.Bricks.Div>
          );
        }
      });
      /*@@viewOff:0*/

      const Page = createReactClass({

        mixins: [
          UU5.Common.BaseMixin
        ],

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Box colorSchema="success" style="maxWidth: 250px">
                <ResizeComponent />
              </UU5.Bricks.Box>
              <UU5.Bricks.Box colorSchema="warning" style="maxWidth: 350px">
                <ResizeComponent />
              </UU5.Bricks.Box>
              <UU5.Bricks.Box colorSchema="danger" style="maxWidth: 450px">
                <ResizeComponent />
              </UU5.Bricks.Box>
              <UU5.Bricks.Box colorSchema="info" style="maxWidth: 550px">
                <ResizeComponent />
              </UU5.Bricks.Box>
              <UU5.Bricks.Box colorSchema="grey">
                <ResizeComponent />
              </UU5.Bricks.Box>
            </UU5.Bricks.Container>
          );
        }
      });
      /*@@viewOff:0*/

      ReactDOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

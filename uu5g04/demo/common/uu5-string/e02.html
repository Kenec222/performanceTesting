<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>uu5string Demo</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
          "uu_codekitg01": "https://cdn.plus4u.net/uu-uu5codekitg01/1.0.0/uu5codekitg01.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import React from "react";
      import PropTypes from "prop-types";
      import createReactClass from "create-react-class";
      import ReactDOM from "react-dom";
      import * as UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";
      import "uu_codekitg01";

      const uu5string =
`<uu5string />
<UU5.Bricks.Lsi>
  <UU5.Bricks.Lsi.Item language="en">
    <UU5.Bricks.Section header="Hello" footer="!!!" >
      <UU5.Bricks.Div content="World" />
    </UU5.Bricks.Section>
  </UU5.Bricks.Lsi.Item>
</UU5.Bricks.Lsi>

`;

      var Page = createReactClass({
        mixins: [UU5.Common.BaseMixin],

        //@@viewOn:reactLifeCycle
        getInitialState() {
          return {
            plainText: UU5.Common.UU5String.toPlainText(uu5string)
          };
        },
        //@@viewOff:reactLifeCycle

        //@@viewOn:private
        /*@@viewOn:0*/
        _updatePlainText(opt) {
          let uu5string = opt.value;
          if (UU5.Common.UU5String.isValid(uu5string)) {
            this.setState({ plainText: UU5.Common.UU5String.toPlainText(uu5string) });
          } else {
            this._editor.setError("Invalid uu5string");
          }
        },
        /*@@viewOff:0*/
        //@@viewOn:private

        //@@viewOn:render
        render(){
          return (
            <UU5.Bricks.Section level={3} header="UU5String.toPlainText demo">
              <UU5.CodeKit.Uu5StringEditor rows={15} value={uu5string} controlled={true} onBlur={this._updatePlainText} />
              <UU5.Bricks.Section header="Plain text:">
                <UU5.CodeKit.JsonEditor rows={3} disabled={true} value={this.state.plainText} />
              </UU5.Bricks.Section>

            </UU5.Bricks.Section>
          );
        }
        //@@viewOff:render
      });

      ReactDOM.render(<Page />, document.getElementById('renderHere'));
    </script>
  </body>
</html>

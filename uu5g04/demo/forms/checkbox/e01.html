<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 01</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        bgStyleChecked: "outline"
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Well colorSchema="blue">
            <UU5.Bricks.Header content="Settings" level="3" />
            <UU5.Forms.Select value={this.state.bgStyleChecked} label="bgStyleChecked" onChange={(opt) => this.setState({ bgStyleChecked: opt.value })}>
              <UU5.Forms.Select.Option value="outline" content="outline" />
              <UU5.Forms.Select.Option value="filled" content="filled" />
            </UU5.Forms.Select>
          </UU5.Bricks.Well>
          <UU5.Bricks.Line colorSchema="primary" />
          {/*@@viewOn:0*/}

          <UU5.Bricks.Section header="color-schema-default" colorSchema="default" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="default"
              label="default"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-yellow" colorSchema="yellow" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="yellow"
              label="yellow"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-yellow-rich" colorSchema="yellow-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="yellow-rich"
              label="yellow-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-orange" colorSchema="orange" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="orange"
              label="orange"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-orange-rich" colorSchema="orange-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="orange-rich"
              label="orange-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-red" colorSchema="red" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="red"
              label="red"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-red-rich" colorSchema="red-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="red-rich"
              label="red-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-pink" colorSchema="pink" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="pink"
              label="pink"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-pink-rich" colorSchema="pink-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="pink-rich"
              label="pink-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-purple" colorSchema="purple" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="purple"
              label="purple"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-purple-rich" colorSchema="purple-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="purple-rich"
              label="purple-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-blue" colorSchema="blue" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="blue"
              label="blue"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-blue-rich" colorSchema="blue-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="blue-rich"
              label="blue-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-cyan" colorSchema="cyan" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="cyan"
              label="cyan"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-cyan-rich" colorSchema="cyan-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="cyan-rich"
              label="cyan-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-green" colorSchema="green" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="green"
              label="green"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-green-rich" colorSchema="green-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="green-rich"
              label="green-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-brown" colorSchema="brown" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="brown"
              label="brown"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-brown-rich" colorSchema="brown-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="brown-rich"
              label="brown-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-grey" colorSchema="grey" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="grey"
              label="grey"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-grey-rich" colorSchema="grey-rich" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="grey-rich"
              label="grey-rich"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="color-schema-custom" colorSchema="custom" level={4}>
            <UU5.Forms.Checkbox
              colorSchema="custom"
              label="custom"
              value={true}
              bgStyleChecked={this.state.bgStyleChecked}
            />
          </UU5.Bricks.Section>


          {/*@@viewOff:0*/}
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({

    render() {
      UU5.Environment.dateTimeFormat["en-us"] = "d:m:Y";
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              value="1990-11-21"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="dateFrom & dateTo">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              value="1990-11-21"
              dateFrom="1990-11-15"
              dateTo="1990-12-22"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconOpen & iconClosed">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              iconClosed="mdi-chevron-down"
              iconOpen="mdi-chevron-up"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="format & parseDate">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              format="dd:mm:Y"
              parseDate={stringDate => {
                let date = null;
                stringDate = stringDate && stringDate.replace(/ /g, "");
                let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                if (regExp.test(stringDate)) {
                  let match = stringDate.match(regExp);
                  date = new Date(Number(match[3]), Number(match[2]) - 1, Number(match[1]));
                  if (isNaN(date.getTime())) date = null;
                }
                return date;
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="hideFormatPlaceholder">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              format="dd:mm:Y"
              parseDate={stringDate => {
                let date = null;
                stringDate = stringDate && stringDate.replace(/ /g, "");
                let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                if (regExp.test(stringDate)) {
                  let match = stringDate.match(regExp);
                  date = new Date(Number(match[3]), Number(match[2]) - 1, Number(match[1]));
                  if (isNaN(date.getTime())) date = null;
                }
                return date;
              }}
              placeholder="My own placeholder"
              hideFormatPlaceholder={true}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="country">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              country="en-us"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="nanMessage & beforeRangeMessage & afterRangeMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              nanMessage="Date is not valid."
              beforeRangeMessage="Date is too small."
              afterRangeMessage="Date is too big."
              value="1990-11-21"
              dateFrom="1990-11-15"
              dateTo="1990-12-22"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="disableBackdrop">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="Date of birth"
              disableBackdrop
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openToContent">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker label="Date of birth" openToContent={true} />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="showTodayButton">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker label="Date of birth" showTodayButton={true} />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="step">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker
              label="days"
              value="2015-01-02"
              step="days"
            />
            <UU5.Forms.DatePicker
              label="months"
              value="2015-01"
              step="months"
            />
            <UU5.Forms.DatePicker
              label="year"
              value="2015"
              step="years"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="weekStartDay">
            {/*@@viewOn:0*/}
            <UU5.Forms.DatePicker weekStartDay={7} label="7" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

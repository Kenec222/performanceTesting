<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>Example 04</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css"
    />

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          systemjs: "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          react: "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="value">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  onChange={(opt) => opt.component.setValue(opt.value)}
                  label="Reservation"
                  value={["2019-01-01", "2019-02-15"]}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="dateFrom & dateTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="Reservation"
                  value={["2019-01-05", "2019-02-05"]}
                  dateFrom="2019-01-01"
                  dateTo="2019-02-20"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="icon & iconOpen & iconClosed">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="Reservation"
                  iconClosed="mdi-chevron-down"
                  iconOpen="mdi-chevron-up"
                  icon="mdi-timer-sand"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="format & parseDate">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="Reservation"
                  format="dd:mm:Y"
                  value={["01:01:2019", "05:05:2020"]}
                  parseDate={(stringDate) => {
                    let date = null;
                    stringDate = stringDate && stringDate.replace(/ /g, "");
                    let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                    if (regExp.test(stringDate)) {
                      let replacedDate = stringDate.replace(regExp, "$3-$2-$1");
                      date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                    }
                    return date;
                  }}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideFormatPlaceholder">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="Reservation"
                  format="dd:mm:Y"
                  parseDate={(stringDate) => {
                    let date = null;
                    stringDate = stringDate && stringDate.replace(/ /g, "");
                    let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                    if (regExp.test(stringDate)) {
                      let replacedDate = stringDate.replace(regExp, "$3-$2-$1");
                      date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                    }
                    return date;
                  }}
                  placeholder="My own placeholder"
                  hideFormatPlaceholder={true}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="country">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" country="en-us" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="beforeRangeMessage & afterRangeMessage">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="Reservation"
                  beforeRangeMessage="Date is too small."
                  afterRangeMessage="Date is too big."
                  value={["2019-05-01", "2019-10-01"]}
                  dateFrom="2019-01-01"
                  dateTo="2019-01-15"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="disableBackdrop">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" disableBackdrop />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="openToContent">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" openToContent={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideWeekNumber">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" hideWeekNumber={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="showTodayButton">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" showTodayButton={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="labelFrom & labelTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" labelFrom="From" labelTo="To" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="pickerLabelFrom & pickerLabelTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="Reservation" pickerLabelFrom="From" pickerLabelTo="To" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="innerLabel">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker innerLabel={true} label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="step">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker
                  label="days"
                  value={[new Date("2019-02-02T00:00Z"), new Date("2019-04-04T00:00Z")]}
                  step="days"
                />
                <UU5.Forms.DateRangePicker label="months" value={["2015-01", "2019-05"]} step="months" />
                <UU5.Forms.DateRangePicker label="year" value={["2015", "2022"]} step="years" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="strictSelection">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker label="week" strictSelection="week" />
                <UU5.Forms.DateRangePicker label="1-5" strictSelection="1-5" />
                <UU5.Forms.DateRangePicker label="5" strictSelection={5} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="weekStartDay">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker weekStartDay={7} label="7" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="singleCalendar">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker singleCalendar label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideResetButton">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateRangePicker hideResetButton label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

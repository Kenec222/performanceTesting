<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  let value = new Date();
  value.setHours(10);
  value.setMinutes(0);
  value.setSeconds(0);

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              value="8/7/2017 12:30"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="dateFrom & dateTo">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              value={new Date('2017-07-02 12:30')}
              dateFrom={new Date('2017-01-07')}
              dateTo={new Date('2017-02-07')}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="format & parseDate">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              format="dd:mm:Y"
              parseDate={stringDate => {
                let date = null;
                stringDate = stringDate && stringDate.replace(/ /g, '');
                let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                if (regExp.test(stringDate)) {
                  let replacedDate = stringDate.replace(regExp, '$3-$2-$1');
                  date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                }
                return date;
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="hideFormatPlaceholder">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              format="dd:mm:Y"
              parseDate={stringDate => {
                let date = null;
                stringDate = stringDate && stringDate.replace(/ /g, '');
                let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                if (regExp.test(stringDate)) {
                  let replacedDate = stringDate.replace(regExp, '$3-$2-$1');
                  date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                }
                return date;
              }}
              placeholder="My own placeholder"
              hideFormatPlaceholder={true}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="country">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              country="en-us"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="timeZone">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="2019-11-01 10:00 of GMT in +3 time zone"
              value="2019-11-01T10:00:00Z"
              timeZone={3}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="nanMessage & beforeRangeMessage & afterRangeMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              nanMessage="Date is not valid."
              beforeRangeMessage="Date is too small."
              afterRangeMessage="Date is too big."
              value={new Date('2017-07-02 12:30')}
              dateFrom={new Date('2017-01-07')}
              dateTo={new Date('2017-02-07')}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="placeholderTime">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              placeholderTime="12:45"
              placeholder="24/12/2017"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="seconds">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              seconds
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="step (15 minutes)">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              timeStep={15}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="strictTimeStep (with step)">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              strictTimeStep
              timeStep={30}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="timePickerType (with step)">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker
              label="Date of appointment"
              timePickerType="single-column"
              timeStep={30}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openToContent">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker  label="Date of appointment" openToContent={true} />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="timeFormat='12'">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker label="Reservation" timeFormat="12" />
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="showTodayButton">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker label="Date of appointment" showTodayButton={true} />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputAttrs & dateInputAttrs & timeInputAttrs">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker value="8/7/2017 12:30" label="inputAttrs" inputAttrs={{ style: { backgroundColor: "hsla(207,100%,33%,1)" } }} />
            <UU5.Forms.DateTimePicker value="8/7/2017 12:30" label="dateInputAttrs" dateInputAttrs={{ style: { backgroundColor: "hsla(207,100%,33%,1)" } }} />
            <UU5.Forms.DateTimePicker value="8/7/2017 12:30" label="timeInputAttrs" timeInputAttrs={{ style: { backgroundColor: "hsla(207,100%,33%,1)" } }} />
            <UU5.Forms.DateTimePicker
              value="8/7/2017 12:30"
              label="inputAttrs + dateInputAttrs + timeInputAttrs"
              inputAttrs={{ style: { color: "white" } }}
              dateInputAttrs={{ style: { backgroundColor: "hsla(207,100%,33%,1)" } }}
              timeInputAttrs={{ style: { backgroundColor: "hsla(207,100%,33%,1)" } }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="weekStartDay">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker weekStartDay={7} label="7" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
          <UU5.Bricks.Section header="timeDefault">
            {/*@@viewOn:0*/}
            <UU5.Forms.DateTimePicker timeDefault="22:45" label="22:45" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

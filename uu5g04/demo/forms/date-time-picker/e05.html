<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 05</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          {/*@@viewOn:0*/}
          <UU5.Forms.DateTimePicker
            label="Date of appointment"
            ref_={input => this._input = input}
          />
          {/*@@viewOff:0*/}

          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setValue() - "12/4/2017 12:30"'
                onClick={() => {
                  this._input.setValue("12/4/2017 12:30");
                }}
              />
              <UU5.Bricks.Button
                content='getValue()'
                onClick={() => alert(this._input.getValue())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setMessage() - current date'
                onClick={() => {
                  let date = new Date;
                  this._input.setMessage(date.toString());
                }}
              />
              <UU5.Bricks.Button
                content='getMessage()'
                onClick={() => alert(this._input.getMessage())}
              />
              <UU5.Bricks.Button
                content='setFeedback() - random'
                onClick={() => {
                  const num = Math.random();
                  const feedback = num > 0.5 ? 'success' : 'error';
                  this._input.setFeedback(feedback, 'feedback message');
                }}
              />
              <UU5.Bricks.Button
                content='setFeedback_()'
                onClick={() => {
                  this._input.setFeedback_("success","feedback with console output in callback","", () => console.log("Callback function works!"));
                }}
              />
              <UU5.Bricks.Button
                content='getFeedback()'
                onClick={() => alert(this._input.getFeedback())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='setLoading()'
                onClick={() => this._input.setLoading('is loading')}
              />
              <UU5.Bricks.Button
                content='setWarning()'
                onClick={() => {
                  this._input.setWarning('warning');
                }}
              />
              <UU5.Bricks.Button
                content='setError()'
                onClick={() => this._input.setError('error')}
              />
              <UU5.Bricks.Button
                content='setSuccess()'
                onClick={() => this._input.setSuccess('success')}
              />
              <UU5.Bricks.Button
                content='setInitial()'
                onClick={() => this._input.setInitial('initial')}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='isLoading()'
                onClick={() => alert(this._input.isLoading())}
              />
              <UU5.Bricks.Button
                content='isWarning()'
                onClick={() => alert(this._input.isWarning())}
              />
              <UU5.Bricks.Button
                content='isError()'
                onClick={() => alert(this._input.isError())}
              />
              <UU5.Bricks.Button
                content='isSuccess()'
                onClick={() => alert(this._input.isSuccess())}
              />
              <UU5.Bricks.Button
                content='isInitial()'
                onClick={() => alert(this._input.isInitial())}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
          <UU5.Bricks.Row>
            <UU5.Bricks.ButtonGroup>
              <UU5.Bricks.Button
                content='reset()'
                onClick={() => {
                  this._input.reset();
                }}
              />
              <UU5.Bricks.Button
                content='readOnly()'
                onClick={() => {
                  this._input.readOnly();
                }}
              />
              <UU5.Bricks.Button
                content='isReadOnly()'
                onClick={() => alert(this._input.isReadOnly())}
              />
              <UU5.Bricks.Button
                content='editable()'
                onClick={() => {
                  this._input.editable();
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(true)'
                onClick={() => {
                  this._input.setEditableValue(true);
                }}
              />
              <UU5.Bricks.Button
                content='setEditableValue(false)'
                onClick={() => {
                  this._input.setEditableValue(false);
                }}
              />
            </UU5.Bricks.ButtonGroup>
          </UU5.Bricks.Row>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

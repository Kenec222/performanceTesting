<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>Example 04</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css"
    />

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          systemjs: "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          react: "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      let valueStart = new Date();
      valueStart.setHours(10);
      valueStart.setMinutes(0);
      valueStart.setSeconds(0);

      let valueEnd = new Date();
      valueEnd.setHours(12);
      valueEnd.setMinutes(0);
      valueEnd.setSeconds(0);

      const Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return {
            value: [valueStart, valueEnd],
          };
        },

        render() {
          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section header="value">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  onChange={(opt) => opt.component.setValue(opt.value)}
                  label="Reservation"
                  value={["2019-01-01", "2019-02-15"]}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="dateFrom & dateTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="Reservation"
                  value={["2019-01-05", "2019-02-05"]}
                  dateFrom="2019-01-01"
                  dateTo="2019-02-20"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="icon & iconOpen & iconClosed">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="Reservation"
                  iconClosed="mdi-chevron-down"
                  iconOpen="mdi-chevron-up"
                  icon="mdi-timer-sand"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="dateIcon & timeIcon">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" dateIcon="mdi-timer-sand" timeIcon="mdi-timelapse" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="format & parseDate">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="Reservation"
                  format="dd:mm:Y"
                  value={["01:01:2019", "05:05:2020"]}
                  parseDate={(stringDate) => {
                    let date = null;
                    stringDate = stringDate && stringDate.replace(/ /g, "");
                    let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                    if (regExp.test(stringDate)) {
                      let replacedDate = stringDate.replace(regExp, "$3-$2-$1");
                      date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                    }
                    return date;
                  }}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideFormatPlaceholder">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="Reservation"
                  format="dd:mm:Y"
                  parseDate={(stringDate) => {
                    let date = null;
                    stringDate = stringDate && stringDate.replace(/ /g, "");
                    let regExp = new RegExp("^(\\d{1,2})\\:(\\d{1,2})\\:(\\d{4})$");
                    if (regExp.test(stringDate)) {
                      let replacedDate = stringDate.replace(regExp, "$3-$2-$1");
                      date = Date.parse(replacedDate) ? new Date(replacedDate) : null;
                    }
                    return date;
                  }}
                  placeholder="My own placeholder"
                  hideFormatPlaceholder={true}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="country">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" country="en-us" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="timeZone">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="2019-11-01 10:00 - 12:00 of GMT in +3 time zone"
                  value={["2019-11-01T10:00:00Z", "2019-11-01T12:00:00Z"]}
                  timeZone={3}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="beforeRangeMessage & afterRangeMessage">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker
                  label="Reservation"
                  beforeRangeMessage="Date is too small."
                  afterRangeMessage="Date is too big."
                  value={["2019-01-05", "2019-01-10"]}
                  dateFrom="2019-01-01"
                  dateTo="2019-01-15"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="disableBackdrop">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" disableBackdrop />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="openToContent">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" openToContent={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideWeekNumber">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" hideWeekNumber={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="showTodayButton">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" showTodayButton={true} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="labelFrom & labelTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" labelFrom="From" labelTo="To" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="pickerLabelFrom & pickerLabelTo">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" pickerLabelFrom="From" pickerLabelTo="To" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="innerLabel">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker innerLabel={true} label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="placeholderTime">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" placeholderTime="12:45" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="seconds">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" seconds />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="timeStep (15 minutes)">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" timeStep={60} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="strictTimeStep (with step)">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" strictTimeStep timeStep={30} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="timePickerType (with step)">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" timePickerType="single-column" timeStep={30} />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="timeFormat='12'">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker label="Reservation" timeFormat="12" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="weekStartDay">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker weekStartDay={7} label="7" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="hideResetButton">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker hideResetButton label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section header="timeFromDefault & timeToDefault">
                {/*@@viewOn:0*/}
                <UU5.Forms.DateTimeRangePicker timeFromDefault="14:50" timeToDefault="21:45" label="Reservation" />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        value1: null,
        value2: null,
        message2: 'Insert File',
        feedback2: 'initial',
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="label">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
            controlled={false}
              label='This is label'
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="message & feedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              feedback="warning"
              message="Warning message"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="readOnly">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              value={{name: 'data.json'}}
              readOnly
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Size s'
              size="s"
            />

            <UU5.Forms.File
              controlled={false}
              label='Size m'
              size="m"
            />

            <UU5.Forms.File
              controlled={false}
              label='Size l'
              size="l"
            />

            <UU5.Forms.File
              controlled={false}
              label='Size xl'
              size="xl"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              label='Upload file'
              onChange={opt => {
                if(!opt.value){
                  return opt.component.onChangeDefault(opt)
                }
                this.setState({
                  value1: opt.value
                });
              }}
                value={this.state.value1}
                feedback={this.state.value1 ? this.state.value1.name.split('.').pop() !== 'js' ? 'error' : 'success' : null}
                message={this.state.value1 ? this.state.value1.name.split('.').pop() !== 'js' ?
                  'Uploaded file is not a js file' :
                  'Uploaded file is a js file.' : null
              }
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

           <UU5.Bricks.Section header="onChangeFeedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              label='Upload file'
              onChangeFeedback={opt => {
                this.setState({feedback2: opt.feedback, message2: opt.message});
              }}
              onChange={opt => {
                if(!opt.value){
                  return opt.component.onChangeDefault(opt)
                }
                let fileName = opt.value.name;
                this.setState({value2: opt.value});
                if (fileName.split('.').pop() === 'js') {
                  opt.component.setSuccess('Uploaded file is a js file.');
                } else {
                  opt.component.setError('Uploaded file is not a js file');
                }

              }}
              feedback={this.state.feedback2}
              message={this.state.message2}
              value={this.state.value2}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onValidate">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              onValidate={opt => {
                let feedback;
                if (opt.value && opt.value.name.split('.').pop() === 'js') {
                  feedback = {
                    feedback: 'success',
                    message: 'Uploaded file is a js file.',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'Uploaded file is not a js file.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelColWidth inputColWidth">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              inputColWidth="xs-12 s-9"
              labelColWidth="xs-12 s-3"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelAlignment">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              labelAlignment="xs-right s-left"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputAttrs">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              controlled={false}
              label='Upload file'
              inputAttrs={{
                onClick: () => {
                  const color = 'rgb(' +
                    Math.ceil(Math.random() * 255) + ',' +
                    Math.ceil(Math.random() * 255) + ',' +
                    Math.ceil(Math.random() * 255) + ')';
                  this.setState({bgColor: color});
                },
                style: {backgroundColor: this.state.bgColor}
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputWidth">
            {/*@@viewOn:0*/}
            Lorem ipsum<UU5.Forms.File label="label" inputWidth="auto" />dolor sit amet
            <br />
            <br />
            Lorem ipsum<UU5.Forms.File label="label" inputWidth="150px" />dolor sit amet
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="spacing">
            {/*@@viewOn:0*/}
            <UU5.Forms.File label="unset spacing" required />
            <UU5.Forms.File label="unset spacing" required />
            <UU5.Forms.File label="spacing={9}" spacing={9} required />
            <UU5.Forms.File label="spacing={4}" spacing={4} required />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              label="Elevation -1"
              elevation={-1}
            />
            <UU5.Forms.File
              label="Elevation 0"
              elevation={0}
            />
            <UU5.Forms.File
              label="Elevation 1"
              elevation={1}
            />
            <UU5.Forms.File
              label="Elevation 2"
              elevation={2}
            />
            <UU5.Forms.File
              label="Elevation 3"
              elevation={3}
            />
            <UU5.Forms.File
              label="Elevation 4"
              elevation={4}
            />
            <UU5.Forms.File
              label="Elevation 5"
              elevation={5}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation (colorSchema green)">
            {/*@@viewOn:0*/}
            <UU5.Forms.File
              label="Elevation -1"
              elevation={-1}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 0"
              elevation={0}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 1"
              elevation={1}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 2"
              elevation={2}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 3"
              elevation={3}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 4"
              elevation={4}
              colorSchema="green"
            />
            <UU5.Forms.File
              label="Elevation 5"
              elevation={5}
              colorSchema="green"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="tooltip && tooltipIcon">
            {/*@@viewOn:0*/}
            <UU5.Forms.File label="label" tooltip="Tooltip" />
            <UU5.Forms.File label="label" tooltipIcon="mdi-comment-question" tooltip="Tooltip" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

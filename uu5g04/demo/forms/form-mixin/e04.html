<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 04</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return {
            usePageAlertBus: false
          }
        },

        componentDidMount() {
          UU5.Common.Tools.scrollToTarget("paragraph");
        },

        render() {
          return (
            <UU5.Bricks.Page alertBus={<UU5.Bricks.AlertBus />}>
              <UU5.Bricks.Container>
                <UU5.Forms.Form
                  ref_={(form) => this._form = form}
                  usePageAlertBus={this.state.usePageAlertBus}
                >
                  <UU5.Bricks.Header level={2} content='UU5.Bricks.Form' />
                  <UU5.Forms.Text name="name" label="Name" placeholder="John" required />
                  <UU5.Forms.TextArea name="description" label="Description" placeholder="Some text..." required />
                  <UU5.Forms.TextIcon name="role" label="Role" placeholder="UU-BT:1000-1" icon="mdi-magnify" required />
                  <UU5.Forms.Number name="age" label="Age" required />
                  <UU5.Forms.Checkboxes
                    name="sex"
                    label="Sex"
                    value={[
                      { "label": "Man", "name": "man" },
                      { "label": "Woman", "name": "woman" }
                    ]}
                    required
                  />
                  <UU5.Forms.Checkboxes
                    name="hobby"
                    label="Hobby"
                    value={[
                      { "label": "Football", "name": "football" },
                      { "label": "Hockey", "name": "hockey" },
                      { "label": "Squash", "name": "squash" },
                      { "label": "Ping-pong", "name": "ping-pong" },
                      { "label": "Tenis", "name": "tenis" }
                    ]}
                    required
                  />
                  <UU5.Forms.Select name="country" label="Country" required>
                    <UU5.Forms.Select.Option value="Czech Republic" />
                    <UU5.Forms.Select.Option value="Germany" />
                    <UU5.Forms.Select.Option value="Poland" />
                    <UU5.Forms.Select.Option value="Slovakia" />
                  </UU5.Forms.Select>
                  <UU5.Forms.File name="attachment" label="Attachment" required />
                </UU5.Forms.Form>
                <UU5.Bricks.Line />
                <UU5.Bricks.Paragraph id="paragraph">
                  Press the <UU5.Bricks.Code content="validate()" /> button both with and without the property <UU5.Bricks.Code content="usePageAlertBus" /> active to see the difference.
                  Without the <UU5.Bricks.Code content="usePageAlertBus" /> property, you won't be able to see the alert bus displayed upon validating the invalid
                  form without scrolling up to the beginning of the <UU5.Bricks.Code content="UU5.Bricks.Form" /> component
                </UU5.Bricks.Paragraph>
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.validate();
                  }}
                  content="validate()"
                />
                <UU5.Forms.Checkbox
                  type={2}
                  value={this.state.usePageAlertBus}
                  label="usePageAlertBus"
                  inputColWidth="xs12 s12 m12 l12 xl12"
                  labelColWidth="xs12 s12 m12 l12 xl12"
                  onChange={() => {
                    this.setState({ usePageAlertBus: !this.state.usePageAlertBus });
                  }}
                />
              </UU5.Bricks.Container>
            </UU5.Bricks.Page>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

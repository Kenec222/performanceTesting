<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 02</title>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        "imports": {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

    <style>
      .spacing-controller .uu5-forms-input-wrapper-cover {
        width: 240px;
      }
    </style>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return {
            spacing: 15
          }
        },

        render() {
          let level = 4;
          let spacingLabel = "spacing " + this.state.spacing;

          return (
            <UU5.Bricks.Container>
              <UU5.Bricks.Section level={level} header="values">
                {/*@@viewOn:0*/}
                <UU5.Forms.Form values={{ name: "John", description: "Lorem ipsum..." }}>
                  <UU5.Forms.Text name="name" label="Name" placeholder="John" />
                  <UU5.Forms.TextArea name="description" label="Description" placeholder="Some text..." />
                  <UU5.Forms.Controls />
                </UU5.Forms.Form>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={level} header="spacing">
                <UU5.Forms.Number labelColWidth="xs12" inputColWidth="xs12" label="Set spacing" min={0} value={this.state.spacing} onChange={(opt) => this.setState({spacing: parseInt(opt.value)})} className="spacing-controller" spacing={this.state.spacing} />
                <UU5.Bricks.Line />
                {/*@@viewOn:0*/}
                <UU5.Forms.Form spacing={this.state.spacing}>
                  <UU5.Forms.Text label={spacingLabel} placeholder="John" required />
                  <UU5.Forms.TextArea label={spacingLabel} required placeholder="Some text..." />
                  <UU5.Forms.Checkboxes
                    name="hobby"
                    label={spacingLabel}
                    value={[
                      { "label": "Football", "name": "football", value: true },
                      { "label": "Hockey", "name": "hockey", value: true },
                      { "label": "Squash", "name": "squash", value: true },
                      { "label": "Ping-pong", "name": "ping-pong", value: true },
                      { "label": "Tenis", "name": "tenis", value: true }
                    ]}
                  />
                  <UU5.Forms.Select label={spacingLabel}>
                    <UU5.Forms.Select.Option value="Czech Republic" />
                    <UU5.Forms.Select.Option value="Germany" />
                    <UU5.Forms.Select.Option value="Poland" />
                    <UU5.Forms.Select.Option value="Slovakia" />
                  </UU5.Forms.Select>
                  <UU5.Forms.Controls />
                </UU5.Forms.Form>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={level} header="padding (no side paddings)">
                {/*@@viewOn:0*/}
                <UU5.Forms.Form padding="0px">
                  <UU5.Forms.Text name="name" label="Name" placeholder="Your name" />
                  <UU5.Forms.Number name="number" label="Age" placeholder="Your age" />
                  <UU5.Forms.TextArea name="description" label="Description" placeholder="Some text..." />
                  <UU5.Forms.Controls />
                </UU5.Forms.Form>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={level} header="labelColWidth & inputColWidth">
                {/*@@viewOn:0*/}
                <UU5.Forms.Form labelColWidth="xs3" inputColWidth="xs6">
                  <UU5.Forms.Text name="name" label="Name" placeholder="Your name" />
                  <UU5.Forms.Number name="number" label="Age" placeholder="Your age" />
                  <UU5.Forms.TextArea name="description" label="Description" placeholder="Some text..." />
                  <UU5.Forms.Controls />
                </UU5.Forms.Form>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>

              <UU5.Bricks.Section level={level} header="onInit">
                {/*@@viewOn:0*/}
                <UU5.Forms.Form onInit={(opt) => opt.component.getInputByName("name").setError("Fill me!")}>
                  <UU5.Forms.Text name="name" label="Name" placeholder="John" required />
                  <UU5.Forms.TextArea name="description" label="Description" placeholder="Some text..." />
                  <UU5.Forms.Controls />
                </UU5.Forms.Form>
                {/*@@viewOff:0*/}
              </UU5.Bricks.Section>
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>

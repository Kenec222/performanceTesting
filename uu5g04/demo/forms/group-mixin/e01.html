<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example UU5.Forms.GroupMixin 01</title>

  <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>
</head>

<body>
  <div id="uu5Example"></div>

  <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

    const Page = UU5.Common.VisualComponent.create({

      statics: {
        pageHeader: "Příklad UU5.Forms.GroupMixin 01",
        pageFooter: "Vytvořeno pomocí frameworku <UU5.DocKit.Bricks.LinkUU5/>",
        sourceCode: "exampleUU5FormsGroupMixin01.html"
      },

      render() {
        return (
          <UU5.Bricks.Page>
            <UU5.Bricks.Box className='padding-10'>
              <UU5.Bricks.Well>
                {/*@@viewOn:0*/}
                <UU5.Forms.Radios
                  label='Chose football club of your heart: '
                  required
                  requiredMessage='You can not pass! (until you choose one of them :))'
                  inline
                  value={[
                    {label: 'Sparta', name: 'aaa'},
                    {label: 'Slavia', name: 'bbb', disabled: true},
                    {label: 'Baník', name: 'ccc'},
                    {label: 'Klokani', name: 'ddd'},
                    {label: 'Slavoj Houslice', name: 'eee'}
                  ]}
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.Well>
            </UU5.Bricks.Box>

            <UU5.Bricks.Box className='padding-10'>
              <UU5.Bricks.Well>
                {/*@@viewOn:0*/}
                <UU5.Forms.Checkboxes
                  label='What is not an ingredient of English breakfast: '
                  required
                  onGlyphicon='glyphicon-thumbs-up'
                  offGlyphicon='glyphicon-thumbs-down'
                  requiredMessage='You can not pass!'
                  value={[
                    {label: 'Sausages', name: 'aaa'},
                    {label: 'Eggs', name: 'bbb'},
                    {label: 'Mushrooms', name: 'ccc'},
                    {label: 'Socks', name: 'ddd', disabled: true},
                    {label: 'Tomatoes', name: 'eee'},
                    {label: 'Beans', name: 'fff'}
                  ]}
                />
                {/*@@viewOff:0*/}

              </UU5.Bricks.Well>
            </UU5.Bricks.Box>

            <UU5.Bricks.Box className='padding-10'>
                <UU5.Bricks.Well>
                  {/*@@viewOn:0*/}
                  <UU5.Forms.Checkboxes
                    label='Which one of these animals does not live in Europe: '
                    colWidth="xl-3 l-3 m-4 s-6 xs-12"
                    value={[
                      {label: 'Lion', name: 'aaa'},
                      {label: 'Pigeon', name: 'bbb'},
                      {label: 'Giraffe', name: 'ccc'},
                      {label: 'Pig', name: 'ddd'},
                      {label: 'Hornet', name: 'eee'},
                      {label: 'Koala', name: 'ggg'},
                      {label: 'Panda', name: 'hhh'},
                      {label: 'Dog', name: 'iii'}
                    ]}
                  />
                  {/*@@viewOff:0*/}

                </UU5.Bricks.Well>
              </UU5.Bricks.Box>
          </UU5.Bricks.Page>
        );
      }
    });

    UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));

  </script>

</body>
</html>

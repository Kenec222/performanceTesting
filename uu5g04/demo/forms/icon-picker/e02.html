<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        randomValue1: '',
        randomValue2: '',
        message2: '',
        feedback2: '',
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="label">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label='This is label'
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="placeholder">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label='Icon'
              placeholder="Choose an icon"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="message & feedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              feedback="warning"
              message="Warning message"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="readOnly">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              readOnly
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label='Size s'
              size="s"
            />

            <UU5.Forms.IconPicker
              label='Size m'
              size="m"
            />

            <UU5.Forms.IconPicker
              label='Size l'
              size="l"
            />

            <UU5.Forms.IconPicker
              label='Size xl'
              size="xl"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              onChange={opt => {
                this.setState({
                  randomValue1: Math.random() > 0.5
                }, () =>opt.component.onChangeDefault(opt));
              }}
              feedback={this.state.randomValue1 ? 'error' : 'success'}
              message={this.state.randomValue1 ?
                'Value is incorrect.' :
                'Value is correct.'
              }
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChangeFeedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              onChangeFeedback={opt => {
                alert("feedback changed")
                opt.component.onChangeFeedbackDefault(opt);
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onValidate">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              onValidate={opt => {
                let feedback;
                if (Math.random() > 0.5) {
                  feedback = {
                    feedback: 'success',
                    message: 'Value is correct.',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'Value is incorrect.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelColWidth inputColWidth">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              inputColWidth="xs-12 s-9"
              labelColWidth="xs-12 s-3"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelAlignment">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker
              label="Icon"
              labelAlignment="xs-right s-left"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputWidth">
            {/*@@viewOn:0*/}
            Lorem ipsum<UU5.Forms.IconPicker label="label" inputWidth="auto" />dolor sit amet
            <br />
            <br />
            Lorem ipsum<UU5.Forms.IconPicker label="label" inputWidth="150px" />dolor sit amet
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="spacing">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker label="unset spacing" required />
            <UU5.Forms.IconPicker label="unset spacing" required />
            <UU5.Forms.IconPicker label="spacing={9}" spacing={9} required />
            <UU5.Forms.IconPicker label="spacing={4}" spacing={4} required />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="tooltip && tooltipIcon">
            {/*@@viewOn:0*/}
            <UU5.Forms.IconPicker label="label" tooltip="Tooltip" />
            <UU5.Forms.IconPicker label="label" tooltipIcon="mdi-comment-question" tooltip="Tooltip" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

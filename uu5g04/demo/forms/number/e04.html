<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              value={23}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="step">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              value={5}
              step={2}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="min & max">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              min={5}
              max={15}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="decimals & decimalSeparator">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              decimals={2}
              decimalSeparator={'.'}
              step={0.05}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>


          <UU5.Bricks.Section header="thousandSeparator">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              thousandSeparator={' '}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="rounded">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              rounded
              decimals={1}
              step={0.5}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="nanMessage & lowerMessage & upperMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              nanMessage="Input is Not-A-Number"
              lowerMessage="Number is to small"
              upperMessage="Number is to large"
              min={0}
              max={6}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="buttonHidden">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="Number of items"
              buttonHidden
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="filled"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.Number
              label="outline"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            <UU5.Forms.Number
              label="underline"
              bgStyle="underline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="elevation -1"
              elevation="-1"
            />

            <UU5.Forms.Number
              label="elevation 1"
              elevation="1"
            />

            <UU5.Forms.Number
              label= "elevation 5"
              elevation="5"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
            />

            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="with bgStyle filled and colorSchema blue"
            />

            <UU5.Forms.Number
              label="8px"
              borderRadius="8px"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="with bgStyle outline and colorSchema blue"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="decimalsView & decimalsViewRounded">
            {/*@@viewOn:0*/}

            <UU5.Forms.Number
            rounded
            label="decimalsView = 4, decimalsViewRounded = round"
            value={"12.018952552"}
            size="s"
            step={1}
            decimals={6}
            decimalsView={4}
            decimalsViewRounded="round"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="prefix & suffix & hideSuffixOnFocus & hidePrefixOnFocus">
            {/*@@viewOn:0*/}

            <UU5.Forms.Number
            rounded
            label="prefix, suffix"
            value={"12.018952552"}
            size="s"
            step={1}
            prefix="prefix "
            suffix=" suffix"
            />

            <UU5.Forms.Number
            rounded
            label="hidePrefixOnFocus, hideSuffixOnFocus"
            value={"12.018952552"}
            size="s"
            step={1}
            prefix="prefix "
            suffix=" suffix"
            hideSuffixOnFocus={true}
            hidePrefixOnFocus={true}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="valueType">
            {/*@@viewOn:0*/}

            <UU5.Forms.Number
              valueType="string"
              label="valueType='string'"
              value={10.5}
              onChange={(opt) => {
                opt.component.onChangeDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              onBlur={(opt) => {
                opt.component.onBlurDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              onFocus={(opt) => {
                opt.component.onFocusDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              message="inserted number will be printed to a console"
            />

            <UU5.Forms.Number
              valueType="number"
              label="valueType='number'"
              value={10.5}
              onChange={(opt) => {
                opt.component.onChangeDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              onBlur={(opt) => {
                opt.component.onBlurDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              onFocus={(opt) => {
                opt.component.onFocusDefault(opt, () => opt.component.setMessage("inserted number will be printed to a console"));
                (opt.value || opt.value === 0) && console.log(`typeof opt.value is ${typeof opt.value}`);
              }}
              message="inserted number will be printed to a console"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

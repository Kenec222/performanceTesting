<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <title>Example 04</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css"
    />

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          systemjs: "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          react: "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          uu5g04: "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        },
      });
    </script>
  </head>
  <body>
    <div id="uu5Example"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({
        getInitialState() {
          return {};
        },

        render() {
          return (
            <UU5.Bricks.Container>
              <h4>Exchanged separators - 1.000,5; controlled</h4>
              <UU5.Forms.Number
                label="valueType=number"
                thousandSeparator="."
                decimalSeparator=","
                valueType="number"
                value={this.state.valueTypeNumber}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueTypeNumber: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />
              <UU5.Forms.Number
                label="valueType=string"
                thousandSeparator="."
                decimalSeparator=","
                valueType="string"
                value={this.state.valueTypeString}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueTypeString: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />
              <UU5.Forms.Number
                label="valueType=number, prefix, suffix"
                thousandSeparator="."
                decimalSeparator=","
                prefix="prefix"
                suffix="suffix"
                valueType="number"
                value={this.state.valuePS}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valuePS: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />

              <h4>EN separators - 1,000.5; controlled</h4>
              <UU5.Forms.Number
                label="number"
                thousandSeparator=","
                decimalSeparator="."
                valueType="number"
                value={this.state.valueTypeNumberEn}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueTypeNumberEn: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />
              <UU5.Forms.Number
                label="string"
                thousandSeparator=","
                decimalSeparator="."
                valueType="string"
                value={this.state.valueTypeStringEn}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueTypeStringEn: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />
              <UU5.Forms.Number
                label="valueType=number, prefix, suffix"
                thousandSeparator=","
                decimalSeparator="."
                prefix="prefix"
                suffix="suffix"
                valueType="number"
                value={this.state.valuePS2}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valuePS2: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
              />

              <h4>onValidate</h4>
              <UU5.Forms.Number
                label="valueType=number (PC number) -9..1500, step 1.5"
                thousandSeparator=""
                decimalSeparator="."
                required
                placeholder="Cannot be 10.5"
                valueType="number"
                value={this.state.validateValue1}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ validateValue1: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
                onValidate={(opt) => {
                  return opt.value === 10.5 ? { ...opt, message: "Cannot be 10.5.", feedback: "error" } : undefined;
                }}
                min={-9}
                max={1500}
                step={1.5}
              />
              <UU5.Forms.Number
                label="valueType=string (PC number) -9..1500, step 1.5"
                thousandSeparator=""
                decimalSeparator="."
                required
                placeholder="Cannot be 10.5"
                valueType="string"
                value={this.state.validateValue2}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ validateValue2: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
                onValidate={(opt) => {
                  return opt.value === "10.5" ? { ...opt, message: "Cannot be 10.5.", feedback: "error" } : undefined;
                }}
                min={-9}
                max={1500}
                step={1.5}
              />
              <UU5.Forms.Number
                label='valueType=number (" " and ",") -9..1500, step 1.5, validateOnChange, decimalsView=2, decimals=4'
                thousandSeparator=" "
                decimalSeparator=","
                decimals={4}
                decimalsView={2}
                required
                placeholder="Cannot be 10,5"
                valueType="number"
                value={this.state.validateValue3}
                validateOnChange
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ validateValue3: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
                onValidate={(opt) => {
                  return opt.value === 10.5 ? { ...opt, message: "Cannot be 10.5.", feedback: "error" } : undefined;
                }}
                min={-9}
                max={1500}
                step={1.5}
              />

              <h4>Various</h4>
              <UU5.Forms.Number
                label="without onChangeDefault (PC number)"
                thousandSeparator=""
                decimalSeparator="."
                valueType="number"
                value={this.state.value1}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ value1: opt.value });
                  // opt.component.onChangeDefault(opt);
                }}
              />

              <UU5.Forms.Number
                label='valueType=number ("" and ".") -9..1500, step 1.5, decimalsView=2, decimals=4'
                thousandSeparator=""
                decimalSeparator="."
                decimals={4}
                decimalsView={2}
                required
                valueType="number"
                value={this.state.valueDecimals}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueDecimals: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
                min={-9}
                max={1500}
                step={1.5}
              />

              <UU5.Forms.Number
                label='onChangeFeedback, " " and ","'
                thousandSeparator=" "
                decimalSeparator=","
                required
                valueType="number"
                value={this.state.valueChangeFeedback}
                onChange={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChange", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ valueChangeFeedback: opt.value });
                  opt.component.onChangeDefault(opt);
                }}
                feedback={this.state.feedback}
                message={this.state.message}
                onChangeFeedback={(opt) => {
                  let { component, event, message, ...rest } = opt;
                  console.log("onChangeFeedback", JSON.parse(JSON.stringify(rest)), opt);
                  this.setState({ feedback: opt.feedback, message: opt.message });
                  opt.component.onChangeFeedbackDefault(opt);
                }}
                min={-9}
                max={1500}
                step={1.5}
              />
              <UU5.Forms.Number
                label="autocompleteItems (not working)"
                // autocompleteItems={[{ value: 10 }, { value: 20 }, { value: 30 }]}
                autocompleteItems={[{ value: "10" }, { value: "20" }, { value: "30" }]}
              />
            </UU5.Bricks.Container>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("uu5Example"));
    </script>
  </body>
</html>

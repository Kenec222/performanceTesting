<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    getInitialState() {
      return {
        value: [
          {label: 'Dogs', name: 'dogs', value: false},
          {label: 'Cats', name: 'cats', value: false},
          {label: 'Yaks', name: 'yaks', value: false},
        ],
      }
    },

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="message & feedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              feedback="warning"
              message="Warning message"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="readOnly">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              readOnly
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              size="s"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />

            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              size="m"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />

            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              size="l"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />

            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              size="xl"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              onChange={opt => {
                const value = this.state.value.map(item => {
                  item.value = opt.value === item.name;
                  return item;
                });
                this.setState({value: value});
                console.log('onChange', opt);
              }}
              value={this.state.value}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onValidate">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              onValidate={opt => {
                let feedback;
                if (opt.value) {
                  feedback = {
                    feedback: 'success',
                    message: 'Is valid.',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'Not valid.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelColWidth inputColWidth">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              inputColWidth="xs-12 s-9"
              labelColWidth="xs-12 s-3"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelAlignment">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios
              label="What kind of pets do you like?"
              labelAlignment="xs-right s-left"
              value={[
                {label: 'Dogs', name: 'dogs'},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'},
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputWidth">
            {/*@@viewOn:0*/}
            Lorem ipsum
            <UU5.Forms.Radios
              label="label"
              inputWidth="auto"
              inline={true}
              value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            dolor sit amet
            <br />
            <br />
            Lorem ipsum
            <UU5.Forms.Radios
              label="label"
              inputWidth="150px"
              inline={true}
              value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            dolor sit amet
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="spacing">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios label="unset spacing" required value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            <UU5.Forms.Radios label="unset spacing" required value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            <UU5.Forms.Radios label="spacing={9}" required spacing={9} value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            <UU5.Forms.Radios label="spacing={4}" spacing={4} required value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="tooltip && tooltipIcon">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios label="label" tooltip="Tooltip" value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            <UU5.Forms.Radios tooltipIcon="mdi-comment-question" label="label" tooltip="Tooltip" value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="selectionBackground">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios label="selectionBackground={false}" selectionBackground={false} value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="selectionBorderRadius">
            {/*@@viewOn:0*/}
            <UU5.Forms.Radios label='selectionBorderRadius="4px 8px"' selectionBorderRadius="16px" value={[
                {label: 'Dogs', name: 'dogs', value: true},
                {label: 'Cats', name: 'cats'},
                {label: 'Yaks', name: 'yaks'}
              ]}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

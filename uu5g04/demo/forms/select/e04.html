<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              value="Bug"
              label="Issue category"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="multiple">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="Issue category"
              multiple
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="selectAllEnabled">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="Issue category"
              selectAllEnabled
              multiple
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="disableBackdrop">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="Issue category"
              disableBackdrop
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="allowTags">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="Issue category"
              allowTags={["UU5.Bricks.Label"]}
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
              <UU5.Bricks.Label content="label"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openToContent">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="Issue category"
              openToContent={true}
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="bgStyle">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="filled"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label="outline"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label="underline"
              bgStyle="underline"
              colorSchema="blue"
              placeholder="With colorSchema blue"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="elevation">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="elevation -1"
              elevation="-1"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label="elevation 1"
              elevation="1"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label= "elevation 5"
              elevation="5"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="borderRadius">
            {/*@@viewOn:0*/}
            <UU5.Forms.Select
              label="8px"
              borderRadius="8px"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label="8px"
              borderRadius="8px"
              bgStyle="filled"
              colorSchema="blue"
              placeholder="with bgStyle filled and colorSchema blue"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            <UU5.Forms.Select
              label="8px"
              borderRadius="8px"
              bgStyle="outline"
              colorSchema="blue"
              placeholder="with bgStyle outline and colorSchema blue"
            >
              <UU5.Forms.Select.Option value="Info"/>
              <UU5.Forms.Select.Option value="Bug"/>
              <UU5.Forms.Select.Option value="Task"/>
            </UU5.Forms.Select>

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

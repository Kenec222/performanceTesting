<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 02</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";


  const values =  {
      value1: 3,
      value2: 4,
      message2: 'default message',
      feedback2: 'warning',
  };

  const Page = UU5.Common.VisualComponent.create({

    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="label">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='This is label'
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="message & feedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              feedback="warning"
              message="Warning message"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="readOnly">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              value={2}
              readOnly
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="size">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Size s'
              size="s"
            />

            <UU5.Forms.Slider
              label='Size m'
              size="m"
            />

            <UU5.Forms.Slider
              label='Size l'
              size="l"
            />

            <UU5.Forms.Slider
              label='Size xl'
              size="xl"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

                  <UU5.Bricks.Section header="onChange">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              ref_={slider => {
                let value = values.value1;
                if (value > 5) {
                  slider.setSuccess('Value is larger than 5.', value);
                } else if (value < 5) {
                  slider.setWarning('Value is smaller than 5.', value);
                } else if(value == 5){
                  slider.setSuccess('Value is 5.', value);
                }
              }}
              controlled={false}
              onChange={opt => {
                opt.component.onChangeDefault(opt)
                let value = opt.value;
                if (value > 5) {
                  opt.component.setSuccess('Value is larger than 5.', value);
                } else if (value < 5) {
                  opt.component.setWarning('Value is smaller than 5.', value);
                } else if(value == 5){
                  opt.component.setSuccess('Value is 5.', value);
                }
              }}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onChangeFeedback">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              ref_={slider => {
                    slider.setFeedback(values.feedback2, values.message2, values.value2);
              }}
              controlled={false}
              label='Level'
              onChangeFeedback={opt => {
                opt.component.onChangeFeedbackDefault(opt);
              }}

              onChange={opt => {
                opt.component.onChangeDefault(opt)
                let value = opt.value;
                if (value > 8) {
                  opt.component.setSuccess('Value is larger than 8.', value);
                } else if (value > 3) {
                  opt.component.setWarning('Value is smaller than 9.', value);
                } else {
                  opt.component.setError('Value is smaller than 3.', value);
                }
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="onValidate">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              onValidate={opt => {
                if(isNaN(parseFloat(opt.value))){
                  return {feedback: null, message:"invalid value"}
                }
                let feedback;
                if (opt.value && opt.value > 5) {
                  feedback = {
                    feedback: 'success',
                    message: 'Value is larger than 5 characters.',
                    value: opt.value
                  };
                } else {
                  feedback = {
                    feedback: 'error',
                    message: 'Value is smaller than 5 characters.',
                    value: opt.value
                  };
                }

                return feedback;
              }}
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelColWidth inputColWidth">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              inputColWidth="xs-12 s-9"
              labelColWidth="xs-12 s-3"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="labelAlignment">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              labelAlignment="xs-right s-left"
            />

            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputAttrs">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider
              label='Level'
              inputAttrs={{
                onClick: () => console.log("onClick"),
              }}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="inputWidth">
            {/*@@viewOn:0*/}
            Lorem ipsum<UU5.Forms.Slider label="label" inputWidth="auto" />dolor sit amet
            <br />
            <br />
            Lorem ipsum<UU5.Forms.Slider label="label" inputWidth="150px" />dolor sit amet
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="spacing">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider label="unset spacing" required />
            <UU5.Forms.Slider label="unset spacing" required />
            <UU5.Forms.Slider label="spacing={9}" spacing={9} required />
            <UU5.Forms.Slider label="spacing={4}" spacing={4} required />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="tooltip && tooltipIcon">
            {/*@@viewOn:0*/}
            <UU5.Forms.Slider label="label" tooltip="Tooltip" />
            <UU5.Forms.Slider label="label" tooltipIcon="mdi-comment-question" tooltip="Tooltip" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

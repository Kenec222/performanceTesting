<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Example 04</title>

  <link type="text/css" rel="stylesheet"
        href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>

  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
      }
    });
  </script>

</head>
<body>

<div id="uu5Example"></div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  const Page = UU5.Common.VisualComponent.create({
    render() {
      return (
        <UU5.Bricks.Container>
          <UU5.Bricks.Section header="value">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              value="12:30"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="iconOpen & iconClosed">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              iconOpen="mdi-chevron-down"
              iconClosed="mdi-chevron-up"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="format">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="12"
              format="12"
            />

            <UU5.Forms.TimePicker
              label="24"
              format="24"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="nanMessage">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              nanMessage="Time is not valid."
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="seconds">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              seconds
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="step (15 minutes)">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              step={15}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="strictStep (with step)">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              strictStep
              step={30}
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="pickerType (with step)">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker
              label="Time of meeting"
              step={15}
              pickerType="single-column"
            />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="openToContent">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker label="Time of meeting" openToContent={true} />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="timeFrom & timeTo">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker label="06:30:15 - 18:15:30" timeFrom="06:30:15" timeTo="18:15:30" seconds />
            <UU5.Forms.TimePicker label="06:00:00 - 06:00:00" timeFrom="06:00:00" timeTo="06:00:00" seconds />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="show24">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker label="Time of meeting" seconds show24 />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>

          <UU5.Bricks.Section header="suffix">
            {/*@@viewOn:0*/}
            <UU5.Forms.TimePicker label="With suffix" suffix="suffix" value="15:00" />
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      );
    }
  });

  UU5.Common.DOM.render(<Page/>, document.getElementById('uu5Example'));
</script>
</body>
</html>

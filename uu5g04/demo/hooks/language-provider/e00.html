<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>LanguageProvider Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:imports
  import { createComponent, useLanguage } from "uu5g04-hooks";
  //@@viewOn:example
  import { LanguageProvider } from "uu5g04-hooks";

  //@@viewOff:example
  //@@viewOff:imports

  const Lsi = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Bricks.Lsi",
    //@@viewOff:statics

    //@@viewOn:propTypes
    propTypes: {
      lsi: UU5.PropTypes.object
    },
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {
      lsi: {}
    },
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const [language, setLanguage] = useLanguage();
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return UU5.Utils.Lsi.getItem(props.lsi, language);
      //@@viewOff:render
    }
  });

  function Demo() {
    return (
      <UU5.Bricks.Container>
        <UU5.Bricks.Section header={<Lsi lsi={{ cs: "Globální jazyk", en: "Global Language" }} />} level={2}>
          <UU5.Bricks.LanguageSelector displayedLanguages={["en", "cs"]} />
          <Lsi lsi={{ cs: "Ahoj", en: "Hello" }} />
        </UU5.Bricks.Section>

        <UU5.Bricks.Section header={<Lsi lsi={{ cs: "Kontextový jazyk", en: "Context Language" }} />} level={2}>
          {/*@@viewOn:example*/}
          <LanguageProvider>
            <UU5.Bricks.LanguageSelector displayedLanguages={["en", "cs"]} />
            <Lsi lsi={{ cs: "Ahoj", en: "Hello" }} />
          </LanguageProvider>
          {/*@@viewOff:example*/}
        </UU5.Bricks.Section>
      </UU5.Bricks.Container>
    )
  }

  UU5.Common.DOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>Example 00</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";

  //@@viewOn:example
  //@@viewOn:imports
  import { createVisualComponent, useDevice, DeviceProvider } from "uu5g04-hooks";
  //@@viewOff:imports

  const Device = createVisualComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.Device",
    //@@viewOff:statics

    //@@viewOn:propTypes
    propTypes: {},
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    defaultProps: {},
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const { browserName, orientation, hasTouch, hasPointer, isHeadless } = useDevice();
      //@@viewOff:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      const attrs = UU5.Common.VisualComponent.getAttrs(props);

      return (
        <UU5.Bricks.Pre {...attrs} colorSchema="primary">
          {JSON.stringify({ browserName, orientation, hasTouch, hasPointer, isHeadless }, null, 2)}
        </UU5.Bricks.Pre>
      );
      //@@viewOff:render
    }
  });

  //@@viewOff:example

  function Demo() {
    return (
      <UU5.Bricks.Container>
        <UU5.Bricks.Section header="Based on detected values" level={2}>
          <Device />
        </UU5.Bricks.Section>

        <UU5.Bricks.Section header="Based on custom values in DeviceProvider" level={2}>
          <DeviceProvider browserName="netscape" orientation="landscape-secondary" hasTouch={false} hasPointer={false} isHeadless={true}>
            <Device />
          </DeviceProvider>
        </UU5.Bricks.Section>
      </UU5.Bricks.Container>
    )
  }

  UU5.Common.DOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>

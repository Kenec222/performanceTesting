<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useLsiValues Demo</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>
</head>
<body>
<div id="uu5">Loading...</div>

<script type="text/babel">
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu5g04-forms";

  UU5.Common.Tools.setLanguage("en");

  //@@viewOn:example
  //@@viewOn:imports
  import { createComponent, useLsiValues } from "uu5g04-hooks";
  //@@viewOff:imports

  const NameInput = createComponent({
    //@@viewOn:statics
    displayName: "UU5.Demo.NameInput",
    //@@viewOff:statics

    //@@viewOn:propTypes
    //@@viewOff:propTypes

    //@@viewOn:defaultProps
    //@@viewOff:defaultProps

    render(props) {
      //@@viewOn:hooks
      const inputLsi = useLsiValues({
        label: { cs: "Jméno", en: "Name" },
        placeholder: { cs: "Jméno Příjmení", en: "Name Surname" },
        message: { cs: "Vložte jméno a příjmení.", en: "Insert name and surname." }
      });
      //@@viewOn:hooks

      //@@viewOn:interface
      //@@viewOff:interface

      //@@viewOn:private
      //@@viewOff:private

      //@@viewOn:render
      return (
        <UU5.Forms.Text
          label={inputLsi.label}
          placeholder={inputLsi.placeholder}
          message={inputLsi.message}
        />
      );
      //@@viewOff:render
    }
  });
  //@@viewOff:example

  const Demo = createComponent({
    render(props) {
      return (
        <div>
          <UU5.Bricks.LanguageSelector displayedLanguages={["en", "cs"]} />
          <NameInput />
        </div>
      )
    }
  });

  UU5.Common.DOM.render(<Demo />, document.getElementById('uu5'));
</script>
</body>
</html>

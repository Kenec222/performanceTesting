<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">
  <title>useRef Demo - Access interface method</title>

  <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
  <script>
    Uu5Loader.config({
      "imports": {
        "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",

        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-hooks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-hooks.min.js"
      }
    });
  </script>

  <style>
    /*just for demo*/
    button {
      margin-right: 8px !important;
    }
  </style>
</head>
<body>
  <div id="uu5">Loading...</div>

  <script type="text/babel">
    //@@viewOn:example
    //@@viewOn:imports
    import UU5 from "uu5g04";
    import "uu5g04-bricks";
    import { createVisualComponent, useRef } from "uu5g04-hooks";
    //@@viewOff:imports

    const Component = createVisualComponent({
      //@@viewOn:statics
      displayName: "UU5.Demo.Component",
      nestingLevel: "box",
      //@@viewOff:statics

      render(props) {
        //@@viewOn:hooks
        const alertBus = useRef();
        //@@viewOff:hooks

        //@@viewOn:private
        function handleClick() {
          alertBus.current.setAlert({ content: "Hello World!" });
        }
        //@@viewOff:private

        //@@viewOn:render
        return (
          <div>
            <UU5.Bricks.AlertBus ref={alertBus} />
            <UU5.Bricks.Button content="Show alert" onClick={handleClick} />
          </div>
        );
        //@@viewOff:render
      }
    });
    //@@viewOff:example

    function Demo() {
      return <Component />;
    }

    UU5.Common.DOM.render(<Demo />, document.getElementById("uu5"));
  </script>
</body>
</html>
